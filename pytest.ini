[pytest]
# Configuración de pytest para Aleph70

# Directorios donde buscar tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-config=.coveragerc
    -p no:warnings

# Marcadores personalizados
markers =
    slow: marca tests que son lentos
    integration: tests de integración
    unit: tests unitarios
    smoke: tests de humo básicos

# Deshabilitar recursión en directorios
norecursedirs =
    .git
    .venv
    venv
    __pycache__
    logs
    factura_e
    reports
    backup
    descargas
    exports

# Configuración de cobertura
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */.venv/*
    */migrations/*
    */backup/*
    */__pycache__/*
    */node_modules/*
    app.wsgi
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
