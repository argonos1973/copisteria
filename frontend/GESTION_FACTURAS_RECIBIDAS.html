<!DOCTYPE html>
<html lang="es">
<head>
    <script src="/static/session_manager.js?v=1762757322"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Factura</title>
    <script src="/static/branding.js?v=1762757322"></script>
    <script src="/static/auto_branding.js?v=1762757322"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/page_header.css">
    <link rel="stylesheet" href="/static/theme-consumer.css?v=1762757322">
    <link rel="stylesheet" href="../static/styles.css?v=1762757322">
    <link rel="stylesheet" href="../static/notificaciones.css">
    <link rel="stylesheet" href="../static/footer.css">
    <style>
        .upload-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        .upload-zone {
            border: 2px dashed var(--border-color, #ccc);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: var(--card-bg, #f9f9f9);
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-zone:hover {
            border-color: var(--primary-color, #007bff);
            background: var(--hover-bg, #f0f0f0);
        }
        
        .upload-zone.dragover {
            border-color: var(--primary-color, #007bff);
            background: var(--primary-light, #e3f2fd);
        }
        
        .upload-icon {
            font-size: 48px;
            color: var(--text-secondary, #666);
            margin-bottom: 16px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-preview {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid var(--border-color, #e0e0e0);
            border-radius: 8px;
            background: var(--card-bg, #fff);
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color, #e0e0e0);
            border-radius: 4px;
            background: var(--bg-color, #fff);
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .file-icon {
            font-size: 24px;
            color: #dc3545;
        }
        
        .file-details {
            flex: 1;
        }
        
        .file-name {
            font-weight: 600;
            color: var(--text-primary, #333);
        }
        
        .file-size {
            font-size: 12px;
            color: var(--text-secondary, #666);
        }
        
        .btn-remove {
            padding: 6px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .btn-remove:hover {
            background: #c82333;
        }
        
        .form-section {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid var(--border-color, #e0e0e0);
            border-radius: 8px;
            background: var(--card-bg, #fff);
        }
        
        .form-section h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--text-primary, #333);
            border-bottom: 2px solid var(--primary-color, #007bff);
            padding-bottom: 10px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group-full {
            grid-column: 1 / -1;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .processing {
            display: none;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
        
        .processing.active {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color, #f3f3f3);
            border-top: 4px solid var(--primary-color, #007bff);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-upload"></i> Subir Factura de Proveedor</h1>
        </div>

        <div class="upload-container">
            <!-- Zona de carga -->
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h3>Arrastra tu factura aquí o haz clic para seleccionar</h3>
                <p>Formatos aceptados: PDF, JPG, PNG (máx. 10MB)</p>
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.jpg,.jpeg,.png" multiple>
            </div>

            <!-- Vista previa de archivos -->
            <div id="filePreview" class="file-preview" style="display: none;">
                <h3>Archivos seleccionados:</h3>
                <div id="fileList"></div>
            </div>

            <!-- Formulario de datos -->
            <div class="form-section" id="formSection" style="display: none;">
                <h3>Datos de la Factura</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="proveedor">Proveedor *</label>
                        <select id="proveedor" required>
                            <option value="">Seleccionar proveedor...</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="numeroFactura">Nº Factura *</label>
                        <input type="text" id="numeroFactura" placeholder="Ej: FAC-2024-001" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fechaEmision">Fecha Emisión *</label>
                        <input type="date" id="fechaEmision" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="fechaVencimiento">Fecha Vencimiento</label>
                        <input type="date" id="fechaVencimiento">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="baseImponible">Base Imponible *</label>
                        <input type="number" id="baseImponible" step="0.01" placeholder="0.00" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="iva">IVA *</label>
                        <input type="number" id="iva" step="0.01" placeholder="0.00" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="total">Total *</label>
                        <input type="number" id="total" step="0.01" placeholder="0.00" required readonly>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group form-group-full">
                        <label for="concepto">Concepto</label>
                        <textarea id="concepto" rows="3" placeholder="Descripción de la factura..."></textarea>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="button" class="btn btn-secondary" id="btnCancelar">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <button type="button" class="btn btn-primary" id="btnGuardar">
                        <i class="fas fa-save"></i> Guardar Factura
                    </button>
                </div>
            </div>

            <!-- Indicador de procesamiento -->
            <div class="processing" id="processing">
                <div class="spinner"></div>
                <p>Procesando factura...</p>
            </div>
        </div>
    </div>

    <div id="notificaciones"></div>

    <script type="module" src="/static/subir_factura.js?v=1762757322"></script>
</body>
</html>
