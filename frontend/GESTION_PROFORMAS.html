<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proformas</title>
    <script src="/static/branding.js?v=1762345385184"></script>
    <script src="/static/auto_branding.js?v=1762349609304"></script>

    <!-- Enlace a Font Awesome (iconos) -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../static/page_header.css">
    <link rel="stylesheet" href="/static/theme-consumer.css?v=1762362531">
    
    <!-- Enlace a tus hojas de estilos -->
    <link rel="stylesheet" href="../static/styles.css?v=1761938648?t=1761596755">
    <link rel="stylesheet" href="../static/notificaciones.css?v=1761938648">
    <style>
        /* Estilos para el modal */
        #modal-pagos {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-linea {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .modal-campo {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .modal-campo label {
            margin-bottom: 5px;
        }

        .modal-campo input,
        .modal-campo select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .boton-centro {
            justify-content: center;
        }

        #btn-cobrar {
            padding: 10px 20px;
            background-color: #4c82af;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #btn-cobrar:hover {
            background-color: #4583a0;
        }

        /* Estilos para información de contacto */
        .contact-header {
            display: flex;
            gap: 20px;
            align-items: stretch;
        }

        .contact-column {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .contact-main .contact-field label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #7f8c8d;
            margin-bottom: 4px;
        }

        .contact-main .contact-field input {
            height: 32px;
            border-radius: 4px;
            border: 1px solid #d7dde6;
            padding: 6px 10px;
            background: #fafbfc;
        }

        .contact-main {
            flex: 1 1 auto;
        }
    </style>
</head>
<body>
   

        <div class="cabecera-ticket">
            <div class="form-inline">
                <div class="detalle-proforma-item">
                    <label for="fecha">Fecha</label>
                    <input type="text" id="fecha" required readonly class="readonly-field">
                </div>
                <div class="detalle-proforma-item">
                    <label for="numero">Proforma</label>
                    <input type="text" id="numero" required readonly class="readonly-field">
                </div>
                <div class="detalle-proforma-item">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" value="pendiente" readonly class="readonly-field">
                </div>
                <div class="detalle-proforma-item">
                    <label for="tipo-proforma-select">Tipo</label>
                    <select id="tipo-proforma-select" class="form-control">
                        <option value="N">Normal (con descuentos)</option>
                        <option value="A">Tipo A (sin descuentos)</option>
                    </select>
                </div>
                <div class="detalle-proforma-item">
                    <label for="total-proforma" class="label-align-right">Total (€)</label>
                    <input type="text" id="total-proforma" value="0.00" readonly class="total-proforma-display">
                </div>
                <div class="detalle-proforma-item">
                    <input type="text" id="idproforma" required readonly class="hidden-field">
                    <input type="hidden" id="tipo-proforma" value="N">
                </div>
            </div>
        </div>
    </div>

    <div id="cabecera-proforma">
        <div class="contact-info">
            <div class="contact-header">
                <div class="contact-column contact-main">
                    <div class="contact-field">
                        <label for="razonSocial">Razón social</label>
                        <input type="text" id="razonSocial" readonly />
                    </div>
                    <div class="contact-field">
                        <label for="identificador">Identificador</label>
                        <input type="text" id="identificador" readonly />
                    </div>
                    <div class="contact-field">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" readonly />
                    </div>
                    <div class="contact-field">
                        <label>CP y localidad</label>
                        <p id="cp-localidad" class="cp-localidad-text"></p>
                    </div>
                    <div class="contact-field">
                        <label for="provincia">Provincia</label>
                        <input type="text" id="provincia" readonly />
                    </div>
                </div>
            </div>
        </div>

    <form id="form-detalle-proforma">
      
        <div class="detalle-proforma-container">
            <div class="detalle-proforma-item flex-2">
                <label for="busqueda-producto">Producto</label>
                <input type="text" id="busqueda-producto" placeholder="Buscar producto...">
              </div>
            <div class="detalle-proforma-item flex-1">
                <select id="concepto-detalle" required>
                  <option value="">Seleccione un producto...</option>
                </select>
              </div>
            <div id="campo-concepto-personalizado" class="hidden">
                <label for="concepto-input">Concepto:</label>
                <input type="text" id="concepto-input" placeholder="Ingrese el concepto" class="col-w-200" />
            </div>
            <div class="detalle-proforma-item flex-3">
                <label for="descripcion-detalle">Descripción</label>
                <input type="text" id="descripcion-detalle" class="width-full">
              </div>
            <div class="detalle-proforma-item-importe flex-1">
                <label for="cantidad-detalle">Cantidad</label>
                <input type="number" id="cantidad-detalle" value="1" required min="0" step="1">
              </div>
            <div class="detalle-proforma-item-importe precio-info-container flex-1">
                <input type="hidden" id="precio-detalle-orig" value="0">
                <div class="precio-label-row">
                  <label for="precio-detalle">Precio</label>
                  <button
                          type="button"
                          id="btn-info-precio"
                          class="icono-info-precio oculto"
                          aria-label="Información sobre el descuento aplicado"
                          title="Ver detalle del descuento"
                          aria-controls="popup-info-precio"
                          aria-expanded="false">
                    <span aria-hidden="true">i</span>
                  </button>
                </div>
                <input type="number" id="precio-detalle" value="0" required step="0.00001" min="0" inputmode="decimal">
                <div id="popup-info-precio" class="info-precio-popup" role="dialog" aria-live="polite" aria-hidden="true" tabindex="-1" aria-labelledby="btn-info-precio">
                  <div class="info-precio-contenido"></div>
                </div>
              </div>
            <div class="detalle-proforma-item-importe flex-1">
                <label for="impuesto-detalle">IVA (%)</label>
                <input type="number" id="impuesto-detalle" value="21" readonly class="readonly-field">
              </div>
            <div class="detalle-proforma-item-importe flex-1">
                <label for="total-detalle">Total</label>
                <input type="number" id="total-detalle" value="0" readonly class="readonly-field">
              </div>
            <div class="detalle-proforma-item boton-alineado flex-1">
                <button type="button" id="btn-agregar-detalle"><i class="fas fa-plus"></i></button>
            </div>
        </div>
    </form>

    <div id="detalle-proforma-grid">
        <div class="table-scroll-container">
            <table id="tabla-detalle-proforma">
                <thead>
                    <tr>
                        <th class="columna-fija col-w-300">Concepto</th>
                        <th class="columna-fija-descripcion col-w-200">Descripción</th>
                        <th class="columna-fija-cantidad col-w-80 text-right">Cantidad</th>
                        <th class="columna-fija-precio col-w-100 text-right">Precio</th>
                        <th class="columna-fija-iva col-w-80 text-right">% IVA</th>
                        <th class="columna-fija-total col-w-100 text-right">Total</th>
                        <th class="columna-fija-pago col-w-80 text-center">Pago</th>
                        <th class="columna-eliminar col-w-40 text-center">✕</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="guardar-proforma-boton">
        <button type="button" id="btnCancelar">Volver</button>
        <button type="button" id="btnGuardar">Guardar</button>
    </div>

    <!-- Scripts (con type="module" si haces import/export) -->
    <script type="module" src="../static/gestion_proformas.js?v=1762366030743" defer></script>


    <!-- Contenedor para notificaciones -->
    <div id="notificaciones-contenedor"></div>
</body>
</html>
