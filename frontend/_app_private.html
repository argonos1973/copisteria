    <script>
    
    // Sistema Multiempresa - Carga dinámica del menú según permisos

    async function verificarSesionYCargarMenu() {
        try {
            console.log("[DEBUG] Iniciando verificación de sesión...");
            
            // Verificar sesión
            const sessionResponse = await fetch("/api/auth/session");
            console.log("[DEBUG] Respuesta sesión:", sessionResponse.status, sessionResponse.ok);
            
            if (!sessionResponse.ok) {
                console.error("[DEBUG] Sesión no válida, redirigiendo...");
                window.location.href = "/LOGIN.html";
                return;
            }

            const sessionData = await sessionResponse.json();
            console.log("[DEBUG] Sesión válida:", sessionData);
            
            actualizarInfoUsuario(sessionData);

            // Cargar menú según permisos
            const menuResponse = await fetch("/api/auth/menu");
            console.log("[DEBUG] Respuesta menú:", menuResponse.status);
            
            if (!menuResponse.ok) {
                throw new Error("Error cargando menú");
            }

            const modulos = await menuResponse.json();
            console.log("[DEBUG] Módulos disponibles:", modulos);
            
            renderizarMenuDinamico(modulos);

            console.log("[DEBUG] Verificación completada exitosamente");

    async function cargarColoresEmpresa() {
        try {
            console.log("[COLORES] Iniciando carga de colores...");
            const response = await fetch('/api/auth/branding');
            console.log("[COLORES] Respuesta branding:", response.status, response.ok);
            
            if (response.ok) {
                const branding = await response.json();
                console.log("[COLORES] Branding recibido:", branding);
                
                // Aplicar colores personalizados
                if (branding.colores) {
                    console.log("[COLORES] Colores detectados:", branding.colores);
                    // Setear variables CSS
                    document.documentElement.style.setProperty('--color-primario', branding.colores.primario);
                    document.documentElement.style.setProperty('--color-secundario', branding.colores.secundario);
                    document.documentElement.style.setProperty('--color-success', branding.colores.success);
                    document.documentElement.style.setProperty('--color-warning', branding.colores.warning);
                    document.documentElement.style.setProperty('--color-danger', branding.colores.danger);
                    document.documentElement.style.setProperty('--color-info', branding.colores.info);
                    document.documentElement.style.setProperty('--color-button', branding.colores.button);
                    document.documentElement.style.setProperty('--color-button-hover', branding.colores.button_hover);
                    document.documentElement.style.setProperty('--color-button-text', branding.colores.button_text || '#ffffff');
                    document.documentElement.style.setProperty('--color-app-bg', branding.colores.app_bg || '#ffffff');
                    document.documentElement.style.setProperty('--color-header-bg', branding.colores.header_bg);
                    document.documentElement.style.setProperty('--color-header-text', branding.colores.header_text);
                    document.documentElement.style.setProperty('--color-grid-header', branding.colores.grid_header);
                    document.documentElement.style.setProperty('--color-grid-hover', branding.colores.grid_hover);
                    document.documentElement.style.setProperty('--color-input-bg', branding.colores.input_bg || '#ffffff');
                    document.documentElement.style.setProperty('--color-input-text', branding.colores.input_text || '#333333');
                    document.documentElement.style.setProperty('--color-input-border', branding.colores.input_border || '#cccccc');
                    document.documentElement.style.setProperty('--color-submenu-bg', branding.colores.submenu_bg || '#34495e');
                    document.documentElement.style.setProperty('--color-submenu-text', branding.colores.submenu_text || '#ffffff');
                    document.documentElement.style.setProperty('--color-submenu-hover', branding.colores.submenu_hover || '#2c3e50');
                    document.documentElement.style.setProperty('--color-icon', branding.colores.icon || '#ffffff');
                    document.documentElement.style.setProperty('--color-grid-bg', branding.colores.grid_bg || '#ffffff');
                    document.documentElement.style.setProperty('--color-grid-text', branding.colores.grid_text || '#333333');
                    document.documentElement.style.setProperty('--color-select-bg', branding.colores.select_bg || '#ffffff');
                    document.documentElement.style.setProperty('--color-select-text', branding.colores.select_text || '#333333');
                    document.documentElement.style.setProperty('--color-select-border', branding.colores.select_border || '#cccccc');
                    
                    // FUNCIÓN PARA CALCULAR LUMINOSIDAD Y DETERMINAR COLOR DE TEXTO
                    function getTextColorForBackground(bgColor) {
                        // Convertir hex/rgba a valores RGB
                        let r, g, b;
                        
                        if (bgColor.startsWith('#')) {
                            // Hex color
                            const hex = bgColor.replace('#', '');
                            r = parseInt(hex.substring(0, 2), 16);
                            g = parseInt(hex.substring(2, 4), 16);
                            b = parseInt(hex.substring(4, 6), 16);
                        } else if (bgColor.startsWith('rgb')) {
                            // RGB/RGBA color
                            const match = bgColor.match(/\d+/g);
                            r = parseInt(match[0]);
                            g = parseInt(match[1]);
                            b = parseInt(match[2]);
                        } else {
                            // Default
                            return '#000000';
                        }
                        
                        // Calcular luminosidad (fórmula estándar)
                        const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                        
                        // Si luminosidad > 0.5, el fondo es claro, usar texto oscuro
                        // Si luminosidad <= 0.5, el fondo es oscuro, usar texto claro
                        return luminance > 0.5 ? '#000000' : '#ffffff';
                    }
                    
                    // Determinar colores de texto basados en los fondos

    function crearMenuItem(nombre, icono, ruta, submenu) {
        console.log("[crearMenuItem]", nombre, "- submenu:", submenu);
        const li = document.createElement('li');
        li.className = 'menu-item';

        const link = document.createElement('a');
        link.href = '#';
        link.className = 'menu-link';
        if (ruta && ruta !== '#') {
            link.dataset.target = ruta;
        }
        link.innerHTML = `<i class="${icono}"></i>${nombre}`;

        li.appendChild(link);

        // Si el módulo tiene submenús predefinidos, usarlos
        if (submenu && submenu.length > 0) {
        console.log("[crearMenuItem] Verificando submenu para", nombre, ":", submenu, "length:", submenu ? submenu.length : "N/A");
            const submenuDiv = document.createElement('div');
            console.log("[crearMenuItem] CREANDO SUBMENU para", nombre);
            submenuDiv.className = 'submenu';

            submenu.forEach(sub => {
                // Si el submenu tiene su propio submenu (anidado)
                if (sub.submenu && sub.submenu.length > 0) {
                    const subBlock = document.createElement('div');
                    subBlock.className = 'submenu-block';
                    
                    const subLink = document.createElement('a');
                    subLink.href = '#';
                    subLink.className = 'submenu-item';
                    subLink.innerHTML = `<i class="${sub.icono}"></i> ${sub.nombre}`;
                    subBlock.appendChild(subLink);
                    
                    // Crear submenu anidado
                    const nestedSubmenu = document.createElement('div');
                    nestedSubmenu.className = 'submenu';
                    
                    sub.submenu.forEach(nestedItem => {
                        const nestedLink = document.createElement('a');
                        nestedLink.href = '#';
                        nestedLink.className = 'submenu-item';
                        if (nestedItem.ruta && nestedItem.ruta !== '#') {
                            nestedLink.dataset.target = nestedItem.ruta;
                        }
                        nestedLink.innerHTML = `<i class="${nestedItem.icono}"></i> ${nestedItem.nombre}`;
                        nestedSubmenu.appendChild(nestedLink);
                    });
                    
                    subBlock.appendChild(nestedSubmenu);
                    submenuDiv.appendChild(subBlock);
                    
                    // Event listener para el submenu-block
                    subLink.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        subBlock.classList.toggle('active');
                    });
                } else {
                    // Submenu simple sin anidación
                    const subLink = document.createElement('a');
                    subLink.href = '#';
                    subLink.className = 'submenu-item';
                    if (sub.ruta && sub.ruta !== '#') {
                        subLink.dataset.target = sub.ruta;
                    }
                    subLink.innerHTML = `<i class="${sub.icono}"></i> ${sub.nombre}`;
                    submenuDiv.appendChild(subLink);
                }
            });

            li.appendChild(submenuDiv);
        
        }

        return li;
    }

    // Cargar página en el iframe con verificación de cambios
    async function loadPage(url) {
        const contentFrame = document.getElementById('content-frame');
        if (!url || url === '#' || !contentFrame) return;
        
        try {
            const iframeWindow = contentFrame.contentWindow;
            
            // Verificar si hay cambios sin guardar
            if (iframeWindow && iframeWindow.__verificarCambiosGlobal) {
                const hayCambios = iframeWindow.__verificarCambiosGlobal();
                console.log('[Menu] Verificando cambios:', hayCambios);
                
                if (hayCambios) {
                    // Usar mostrarConfirmacion global
                    if (window.mostrarConfirmacion) {
                        const guardar = await window.mostrarConfirmacion('Hay cambios sin guardar. ¿Desea guardarlos antes de salir?');
                        console.log('[Menu] Usuario respondió:', guardar === true ? 'Guardar' : 'Cancelar');
                        
                        // Si el usuario canceló, no navegar
                        if (!guardar) {
                            console.log('[Menu] Usuario canceló, quedarse en la página');
                            return;
                        }
                        
                        // Si aceptó guardar, ejecutar callback
                        const callbackGuardar = iframeWindow.__callbackGuardarGlobal;
                        if (guardar && callbackGuardar) {
                            try {
                                console.log('[Menu] Ejecutando callback de guardar...');
                                await callbackGuardar();
                                console.log('[Menu] Guardado completado');
                                // Esperar brevemente para mostrar la notificación
                                await new Promise(resolve => setTimeout(resolve, 500));
                                console.log('[Menu] Navegando después de guardar a:', url);
                                contentFrame.src = url;
                                return;
                            } catch (e) {
                                console.log('[Menu] Usuario canceló modal de pagos o error al guardar:', e.message);
                                // No navegar si el usuario canceló o si falló el guardado
                                return;
                            }
                        }
                    }
                }
            }
            
            // No hay cambios o no hay verificación, navegar normalmente
            console.log('[Menu] No hay cambios, navegando a:', url);
            contentFrame.src = url;
        } catch (e) {
            console.error('[Menu] Error verificando cambios:', e);
            // Si falla, navegar normalmente
            contentFrame.src = url;
        }
    }

    function agregarEventListenersMenu() {
        const menuItems = document.querySelectorAll('.menu-item');
        const contentFrame = document.getElementById('content-frame');
        
        menuItems.forEach(item => {
            const menuLink = item.querySelector('.menu-link');
            const submenu = item.querySelector('.submenu');
            
            if (menuLink) {
                // Event listener para toggle del menú (SIEMPRE)
                console.log("[MENU] Agregando event listener a:", menuLink.textContent.trim());
                menuLink.addEventListener('click', async function(e) {
                    e.preventDefault();
                    console.log("[MENU] Click en:", menuLink.textContent.trim(), "tiene submenu:", !!submenu);
                    
                    // Cerrar otros menús
                    menuItems.forEach(otherItem => {
                        if (otherItem !== item && otherItem.classList.contains('active')) {
                            otherItem.classList.remove('active');
                        }
                    });
                    
                    // Toggle este menú (SIEMPRE, tenga o no submenu)
                    item.classList.toggle('active');
                    
                    console.log("[MENU] Toggle active. Activo ahora:", item.classList.contains("active"));
                    // Si NO tiene submenu, cargar la página con verificación de cambios
                    if (!submenu) {
                        const target = menuLink.dataset.target;
                        if (target && target !== '#' && contentFrame) {
                            await loadPage(target);
                        }
                    }
                });
            }
            
            // Event listeners para submenu items
            if (submenu) {
                const submenuItems = submenu.querySelectorAll('.submenu-item');
                submenuItems.forEach(subItem => {
                    subItem.addEventListener('click', async function(e) {
                        e.preventDefault();
                        const target = subItem.dataset.target;
                        if (target && target !== '#' && contentFrame) {
                            await loadPage(target);
                        }
                    });
                });
            }
        });
    }

                                        iframeStyleElement = iframeDoc.createElement('style');
                                        iframeStyleElement.id = 'dynamic-branding-styles';
                                        iframeDoc.head.appendChild(iframeStyleElement);

                                    }
                                    iframeStyleElement.textContent = window.__brandingCSS;
                                    console.log('[IFRAME] CSS aplicado. Longitud:', window.__brandingCSS.length);
                                    console.log('[IFRAME] Primeras 200 chars:', window.__brandingCSS.substring(0, 200));
                                    
                                    // Forzar reflow en el iframe
                                    if (iframeDoc.body) {
                                        iframeDoc.body.offsetHeight;
                                        console.log('[IFRAME] Reflow forzado');
                                    }
                                    
                                    // Verificar que se aplicó
                                    const testCard = iframeDoc.querySelector('.stats-card');
                                    if (testCard) {
                                        const computed = iframe.contentWindow.getComputedStyle(testCard);
                                        console.log('[IFRAME] Tarjeta encontrada. BG:', computed.backgroundColor, 'Color:', computed.color);
                                    }
                                    
                                    // *** FORZAR COLORES DIRECTAMENTE EN EL DOM ***
                                    if (window.__brandingColors) {
                                        const colors = window.__brandingColors;
                                        
                                        // Función local para calcular color de texto
                                        function calcTextColor(bgColor) {
                                            let r, g, b;
                                            if (bgColor.startsWith('#')) {
                                                const hex = bgColor.replace('#', '');
                                                r = parseInt(hex.substring(0, 2), 16);
                                                g = parseInt(hex.substring(2, 4), 16);
                                                b = parseInt(hex.substring(4, 6), 16);
                                            } else if (bgColor.startsWith('rgb')) {
                                                const match = bgColor.match(/\d+/g);
                                                r = parseInt(match[0]);
                                                g = parseInt(match[1]);
                                                b = parseInt(match[2]);
                                            } else {
                                                return '#000000';
                                            }
                                            const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
                                            return luminance > 0.5 ? '#000000' : '#ffffff';
                                        }
                                        
                                        const textForCards = calcTextColor(colors.secundario || colors.grid_header || '#ffffff');
                                        const textForBody = calcTextColor(colors.app_bg || '#ffffff');
                                        
                                        console.log('[IFRAME] FORZANDO colores directamente en el DOM...');
                                        
                                        // Aplicar a body
                                        if (iframeDoc.body) {
                                            iframeDoc.body.style.backgroundColor = colors.app_bg || '#ffffff';
                                            iframeDoc.body.style.color = textForBody;
                                            console.log('[IFRAME] Body: BG=' + colors.app_bg + ' Color=' + textForBody);
                                        }
                                        
                                        // Aplicar a todas las tarjetas
                                        const allCards = iframeDoc.querySelectorAll('.stats-card, .card');
                                        allCards.forEach((card, index) => {
                                            card.style.backgroundColor = colors.secundario || colors.grid_header || '#44475a';
                                            card.style.color = textForCards;
                                            card.style.border = '1px solid ' + colors.primario;
                                            
                                            // Aplicar a todos los elementos dentro de la tarjeta
                                            card.querySelectorAll('*').forEach(el => {
                                                el.style.color = textForCards;

                                        });
                                        console.log('[IFRAME] Colores aplicados INLINE a', allCards.length, 'tarjetas');
                                        
                                        // Aplicar a todas las tablas
                                        const allTables = iframeDoc.querySelectorAll('table');
                                        allTables.forEach((table) => {
                                            table.style.backgroundColor = colors.app_bg || '#ffffff';
                                            table.style.color = textForBody;
                                            
                                            // Encabezados de tabla
                                            table.querySelectorAll('thead, thead th').forEach(el => {
                                                el.style.backgroundColor = colors.grid_header;
                                                el.style.color = colors.header_text || '#ffffff';
                                            });
                                            
                                            // Cuerpo de tabla
                                            table.querySelectorAll('tbody, tbody tr, tbody td').forEach(el => {
                                                el.style.backgroundColor = colors.secundario || colors.app_bg;
                                                el.style.color = textForCards;
                                            });
                                            
                                            // Bordes de celdas
                                            table.querySelectorAll('td, th').forEach(el => {
                                                el.style.borderColor = colors.primario;
                                            });
                                        });
                                        console.log('[IFRAME] Colores aplicados INLINE a', allTables.length, 'tablas');
                                        
                                        // Aplicar a contenedores y áreas de contenido
                                        const contenedores = iframeDoc.querySelectorAll('.container, .content, .main-content, .page-content, .content-area, .wrapper, .inner-content');
                                        contenedores.forEach(cont => {
                                            cont.style.backgroundColor = colors.app_bg || '#ffffff';
                                            cont.style.color = textForBody;
                                        });
                                        
                                        // Aplicar a formularios y secciones específicas de tickets/proformas
                                        const formularios = iframeDoc.querySelectorAll('form, .form, .form-container, .form-group, .form-section, .form-inline, .cabecera-ticket, .detalle-proforma-container, .detalle-proforma-item, .detalle-proforma-item-importe');
                                        formularios.forEach(form => {
                                            form.style.backgroundColor = colors.app_bg || '#ffffff';
                                            form.style.color = textForBody;
                                        });
                                        
                                        // Aplicar a inputs y selects
                                        const inputs = iframeDoc.querySelectorAll('input[type="text"], input[type="number"], input[type="email"], input[type="tel"], input[type="date"], input[type="password"], select, textarea');
                                        inputs.forEach(input => {
                                            input.style.backgroundColor = colors.secundario || colors.app_bg;
                                            input.style.color = textForBody;
                                            input.style.borderColor = colors.primario;
                                        });
                                        
                                        // Aplicar a inputs readonly (sobrescribir #e9ecef hardcodeado)
                                        const inputsReadonly = iframeDoc.querySelectorAll('input[readonly], input.readonly-field');
                                        inputsReadonly.forEach(input => {
                                            input.style.backgroundColor = colors.secundario || colors.app_bg;
                                            input.style.color = textForBody;
                                            input.style.opacity = '0.8';
                                        });
                                        
                                        // Aplicar a labels
                                        const labels = iframeDoc.querySelectorAll('label');
                                        labels.forEach(label => {
                                            label.style.color = textForBody;
                                        });
                                        
                                        // Aplicar a modales (deben destacarse con color secundario)
                                        const modales = iframeDoc.querySelectorAll('.modal-content, .modal, .dialog, .popup');
                                        modales.forEach(modal => {
                                            modal.style.backgroundColor = colors.secundario || colors.app_bg;
                                            modal.style.color = textForBody;
                                            modal.style.border = '2px solid ' + colors.primario;
                                        });
                                        
                                        // Aplicar a notificaciones (usan colores específicos según tipo)
                                        const notificaciones = iframeDoc.querySelectorAll('.notification, .notificacion, .alert, .toast');
                                        notificaciones.forEach(notif => {
                                            // Determinar tipo de notificación
                                            if (notif.classList.contains('success') || notif.classList.contains('exito') || notif.classList.contains('alert-success') || notif.classList.contains('toast-success')) {

                                                notif.style.color = '#ffffff';
                                                notif.style.border = '1px solid ' + (colors.warning || '#f39c12');
                                            } else if (notif.classList.contains('danger') || notif.classList.contains('error') || notif.classList.contains('alert-danger') || notif.classList.contains('toast-danger')) {
                                                notif.style.backgroundColor = colors.danger || '#e74c3c';
                                                notif.style.color = '#ffffff';
                                                notif.style.border = '1px solid ' + (colors.danger || '#e74c3c');

                                                notif.style.color = '#ffffff';
                                                notif.style.border = '1px solid ' + (colors.info || '#3498db');

                }, 100);  // Esperar 100ms para que el DOM esté listo

            // Sistema de notificaciones de conciliación
            inicializarNotificaciones();

        // ============================================================================
        // SISTEMA DE NOTIFICACIONES
        // ============================================================================
        
        const API_URL = `http://${window.location.hostname}:5001/api`;
        let notificacionesActuales = [];
        
        async function inicializarNotificaciones() {
            // Cargar notificaciones al iniciar
            await cargarNotificaciones();
            
            // Actualizar cada 30 segundos
            setInterval(cargarNotificaciones, 30000);
            
            // Click en el icono
            document.getElementById('notificaciones-icon').addEventListener('click', toggleNotificaciones);
            
            // Cerrar al hacer click fuera
            document.addEventListener('click', (e) => {
                const panel = document.getElementById('notificaciones-panel');
                const icon = document.getElementById('notificaciones-icon');
                
                if (panel.classList.contains('active') && 
                    !panel.contains(e.target) && 
                    !icon.contains(e.target)) {
                    cerrarNotificaciones();
                }
            });
        }
        
        async function cargarNotificaciones() {
            try {
                const response = await fetch(`${API_URL}/conciliacion/notificaciones`);
                const data = await response.json();
                
                if (data.success) {
                    notificacionesActuales = data.notificaciones;
                    actualizarBadge(data.total);
                }
            } catch (error) {
                console.error('Error al cargar notificaciones:', error);
            }
        }
        
        function actualizarBadge(total) {
            const badge = document.getElementById('notificaciones-badge');
            
            if (total > 0) {
                badge.textContent = total > 99 ? '99+' : total;
                badge.style.display = 'block';
            } else {
                badge.style.display = 'none';
            }
        }
        
        function toggleNotificaciones() {
            const panel = document.getElementById('notificaciones-panel');
            
            if (panel.classList.contains('active')) {
                cerrarNotificaciones();
            } else {
                abrirNotificaciones();
            }
        }
        
        function abrirNotificaciones() {
            const panel = document.getElementById('notificaciones-panel');
            const lista = document.getElementById('notificaciones-lista');
            const selectAllContainer = document.getElementById('select-all-container');
            const footer = document.getElementById('notif-footer');
            
            panel.classList.add('active');
            
            if (notificacionesActuales.length > 0) {
                // Mostrar checkbox "Todas" y footer
                selectAllContainer.style.display = 'flex';
                footer.style.display = 'block';
                
                lista.innerHTML = '';
                
                notificacionesActuales.forEach(notif => {
                    const item = document.createElement('div');
                    item.className = 'notif-item';
                    item.dataset.id = notif.id;
                    
                    // Determinar si es notificación general o de conciliación
                    if (notif.origen === 'general') {
                        // Notificación general (facturas vencidas, cartas, etc.)
                        const fecha = new Date(notif.fecha_conciliacion);
                        const fechaStr = fecha.toLocaleDateString('es-ES');
                        
                        const iconos = {
                            'warning': 'fa-exclamation-triangle',
                            'info': 'fa-info-circle',
                            'success': 'fa-check-circle',
                            'error': 'fa-times-circle'
                        };
                        
                        const colores = {
                            'warning': '#f39c12',
                            'info': '#3498db',
                            'success': '#27ae60',
                            'error': '#e74c3c'
                        };
                        
                        const icono = iconos[notif.tipo] || 'fa-bell';
                        const color = colores[notif.tipo] || '#95a5a6';
                        
                        item.innerHTML = `
                            <input type="checkbox" class="notif-checkbox" data-notif-id="${notif.id}" data-origen="${notif.origen}">
                            <div class="notif-content">
                                <div class="notif-title">
                                    <i class="fas ${icono}" style="color: ${color};"></i>
                                    ${notif.tipo === 'warning' ? 'Aviso' : 'Notificación'}
                                </div>
                                <div class="notif-desc">
                                    ${notif.mensaje}
                                </div>
                                <div class="notif-time">
                                    <i class="fas fa-calendar"></i> ${fechaStr}
                                </div>
                            </div>
                        `;
                    } else {
                        // Notificación de conciliación
                        // Convertir fecha DD/MM/YYYY a formato válido
                        let fechaStr = 'Fecha no disponible';
                        if (notif.fecha_operacion) {
                            if (notif.fecha_operacion.includes('/')) {
                                // Formato DD/MM/YYYY
                                fechaStr = notif.fecha_operacion;
                            } else {
                                // Formato YYYY-MM-DD
                                const fecha = new Date(notif.fecha_operacion + 'T00:00:00');
                                fechaStr = fecha.toLocaleDateString('es-ES');
                            }
                        }
                        
                        const importe = new Intl.NumberFormat('es-ES', {
                            style: 'currency',
                            currency: 'EUR'
                        }).format(notif.importe_gasto);
                        
                        const tipoNotif = notif.metodo === 'manual' ? 'manual' : 'automática';
                        const metodoLabel = notif.metodo === 'manual' ? 'Manual' : 'Auto';
                        
                        item.innerHTML = `
                            <input type="checkbox" class="notif-checkbox" data-notif-id="${notif.id}" data-origen="${notif.origen}">
                            <div class="notif-content clickable">
                                <div class="notif-title">
                                    <i class="fas fa-check-circle" style="color: #27ae60;"></i>
                                    Conciliación ${tipoNotif}
                                </div>
                                <div class="notif-desc">
                                    ${notif.concepto_gasto || 'Gasto bancario'} (${importe}) 
                                    → ${notif.tipo_documento ? notif.tipo_documento.toUpperCase() : ''} ${notif.numero_documento || ''}
                                </div>
                                <div class="notif-time">
                                    <i class="fas fa-calendar"></i> ${fechaStr}
                                    <span style="color: ${notif.metodo === 'manual' ? '#f39c12' : '#27ae60'};"> • ${metodoLabel}</span>
                                </div>
                            </div>
                        `;
                        
                        // Solo el contenido navega, no el checkbox
                        item.querySelector('.notif-content').addEventListener('click', () => {
                            document.getElementById('content-frame').src = 'CONCILIACION_GASTOS.html';
                            cerrarNotificaciones();
                        });
                    }
                    
                    lista.appendChild(item);
                });
            } else {
                // Ocultar checkbox "Todas" y footer
                selectAllContainer.style.display = 'none';
                footer.style.display = 'none';
                
                lista.innerHTML = `
                    <div class="notif-empty">
                        <i class="fas fa-check-circle" style="font-size: 32px; color: #ddd;"></i>
                        <p>No hay notificaciones nuevas</p>
                    </div>
                `;
            }
        }
        
        window.cerrarNotificaciones = function() {
            document.getElementById('notificaciones-panel').classList.remove('active');
        };
        
        window.toggleSeleccionarTodas = function() {
            const selectAll = document.getElementById('select-all-notif');
            const checkboxes = document.querySelectorAll('.notif-checkbox');
            checkboxes.forEach(cb => cb.checked = selectAll.checked);
        };
        
        window.marcarSeleccionadasLeidas = async function() {
            const checkboxes = document.querySelectorAll('.notif-checkbox:checked');
            
            console.log('Checkboxes seleccionados:', checkboxes.length);
            
            if (checkboxes.length === 0) {
                alert('Selecciona al menos una notificación para marcar como leída');
                return;
            }
            
            try {
                // Separar notificaciones generales de conciliación
                const notifGenerales = [];
                const notifConciliacion = [];
                
                checkboxes.forEach(cb => {
                    const id = parseInt(cb.dataset.notifId);
                    const origen = cb.dataset.origen;
                    
                    console.log('Procesando:', id, origen);
                    
                    if (origen === 'general') {
                        notifGenerales.push(id);
                    } else {
                        notifConciliacion.push(id);
                    }
                });
                
                console.log('Notif generales:', notifGenerales);
                console.log('Notif conciliación:', notifConciliacion);
                
                // Eliminar notificaciones generales
                if (notifGenerales.length > 0) {
                    console.log('Eliminando notificaciones generales...');
                    const response = await fetch(`${API_URL}/notificaciones/eliminar`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ids: notifGenerales })
                    });
                    
                    const data = await response.json();
                    console.log('Respuesta eliminar:', data);
                    
                    if (!response.ok) throw new Error('Error al eliminar notificaciones generales');
                }
                
                // Marcar conciliaciones como notificadas
                if (notifConciliacion.length > 0) {
                    console.log('Marcando conciliaciones...');
                    const response = await fetch(`${API_URL}/conciliacion/marcar-notificadas`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ids: notifConciliacion })
                    });
                    
                    const data = await response.json();
                    console.log('Respuesta marcar:', data);
                    
                    if (!response.ok) throw new Error('Error al marcar conciliaciones');
                }
                
                console.log('Recargando notificaciones...');
                // Recargar notificaciones
                await cargarNotificaciones();
                
                // Si el panel está abierto, actualizar su contenido
                const panel = document.getElementById('notificaciones-panel');
                if (panel.classList.contains('active')) {
                    abrirNotificaciones();
                }
                
                document.getElementById('select-all-notif').checked = false;
                
            } catch (error) {
                console.error('Error completo:', error);
                alert('Error al marcar notificaciones como leídas: ' + error.message);
            }
        };
        
        window.marcarTodasLeidas = async function() {
            if (notificacionesActuales.length === 0) return;
            
            try {
                const ids = notificacionesActuales.map(n => n.id);
                
                const response = await fetch(`${API_URL}/conciliacion/marcar-notificadas`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ids })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    notificacionesActuales = [];
                    actualizarBadge(0);
                    cerrarNotificaciones();
                }
            } catch (error) {
                console.error('Error al marcar como leídas:', error);
            }
        };
    </script>
