<script>

// Función para cerrar sesión
async function cerrarSesion() {
    try {
        await fetch('/api/auth/logout', { method: 'POST' });
        window.location.href = '/LOGIN.html';
    } catch (error) {
        console.error('Error cerrando sesión:', error);
        window.location.href = '/LOGIN.html';
    }
}
</script>
