<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Aleph70</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            border: 2px solid #e0e0e0;
            overflow: hidden;
            width: 450px;
            max-width: 90%;
        }

        .header {
            background: #ffffff;
            color: #000000;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
        }

        .logo {
            width: 200px;
            height: auto;
            margin: 0 auto 15px;
            display: block;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #000000;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .body {
            padding: 40px 30px;
            background: #ffffff;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #000000;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: #ffffff;
            color: #000000;
        }

        .form-group input:focus {
            outline: none;
            border-color: #333333;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #ffffff;
            color: #000000;
            border: 2px solid #000000;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            background: #f5f5f5;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 2px solid;
        }

        .alert-error {
            background: #fff;
            color: #c33;
            border-color: #c33;
        }

        .alert-success {
            background: #fff;
            color: #3c3;
            border-color: #3c3;
        }

        .alert-info {
            background: #fff;
            color: #36c;
            border-color: #36c;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #000;
            text-decoration: underline;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .success-message i {
            font-size: 60px;
            color: #3c3;
            margin-bottom: 20px;
        }

        .success-message h2 {
            color: #000;
            margin-bottom: 10px;
        }

        .success-message p {
            color: #666;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/logos/aleph_completo.png" alt="Aleph70" class="logo">
            <h1>Restablecer Contraseña</h1>
            <p id="user-info"></p>
        </div>
        
        <div class="body">
            <div id="alert-container" class="alert"></div>
            
            <!-- Formulario de nueva contraseña -->
            <form id="reset-form">
                <div class="form-group">
                    <label for="password">Nueva Contraseña</label>
                    <input type="password" id="password" name="password" 
                           placeholder="Introduce tu nueva contraseña" required>
                    <div class="password-requirements">
                        Mínimo 6 caracteres
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" 
                           placeholder="Confirma tu nueva contraseña" required>
                </div>
                
                <button type="submit" class="btn" id="btn-submit">
                    Restablecer Contraseña
                </button>
            </form>
            
            <!-- Mensaje de éxito -->
            <div class="success-message" id="success-message">
                <i class="fas fa-check-circle"></i>
                <h2>¡Contraseña Actualizada!</h2>
                <p>Tu contraseña ha sido restablecida correctamente.</p>
                <a href="/LOGIN.html" class="btn">Ir al Login</a>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #000000;">Procesando...</p>
            </div>
            
            <div class="back-link">
                <a href="/LOGIN.html">← Volver al Login</a>
            </div>
        </div>
    </div>

    <script>
        let token = '';

        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        token = urlParams.get('token');

        if (!token) {
            mostrarAlerta('Token no válido. Solicita un nuevo enlace de recuperación.', 'error');
            document.getElementById('reset-form').style.display = 'none';
        } else {
            // Validar token al cargar
            validarToken();
        }

        async function validarToken() {
            try {
                const response = await fetch(`/api/auth/validate-reset-token?token=${token}`);
                const data = await response.json();

                if (data.valid) {
                    document.getElementById('user-info').textContent = `Usuario: ${data.username}`;
                } else {
                    mostrarAlerta(data.error || 'Token inválido', 'error');
                    document.getElementById('reset-form').style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error validando token', 'error');
                document.getElementById('reset-form').style.display = 'none';
            }
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                mostrarAlerta('Las contraseñas no coinciden', 'error');
                return;
            }

            if (password.length < 6) {
                mostrarAlerta('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }

            mostrarCargando(true);
            ocultarAlerta();

            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Mostrar mensaje de éxito
                    document.getElementById('reset-form').style.display = 'none';
                    document.getElementById('success-message').style.display = 'block';
                } else {
                    mostrarAlerta(data.error || 'Error restableciendo contraseña', 'error');
                }

            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexión con el servidor', 'error');
            } finally {
                mostrarCargando(false);
            }
        });

        function mostrarAlerta(mensaje, tipo) {
            const alert = document.getElementById('alert-container');
            alert.textContent = mensaje;
            alert.className = `alert alert-${tipo}`;
            alert.style.display = 'block';
        }

        function ocultarAlerta() {
            document.getElementById('alert-container').style.display = 'none';
        }

        function mostrarCargando(mostrar) {
            document.getElementById('loading').style.display = mostrar ? 'block' : 'none';
            document.getElementById('btn-submit').disabled = mostrar;
        }
    </script>
</body>
</html>
