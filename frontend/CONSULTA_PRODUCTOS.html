<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Productos</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />

  <!-- Enlace al archivo de estilos externo -->
  <link rel="stylesheet" href="../static/page_header.css" />
  <link rel="stylesheet" href="../static/styles.css" />
  <link rel="stylesheet" href="../static/notificaciones.css" />
  
  <style>
    /* Estilos personalizados para la tabla de productos */
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .table-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-top: 10px;
      min-height: 0;
    }
    
    .table-responsive {
      flex: 1;
      max-height: none !important;
      overflow-y: auto;
    }
    
    /* Estilos específicos para las columnas */
    .nombre-col {
      width: 25%;
      text-align: left;
    }
    
    
    .precio-col {
      width: 15%;
      text-align: right;
    }
    
    .impuestos-col {
      width: 10%;
      text-align: center;
    }
    
    .total-col {
      width: 15%;
      text-align: right;
    }
    
    .acciones-col {
      width: 5%;
      text-align: center;
    }
  </style>

  <!-- Vue.js y Axios (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app" class="container">
    <div class="page-header">
      <h1>Productos</h1>
    </div>
    
    <!-- Contenedor de Filtros -->
    <div class="form-inline">
      <div class="form-group">
        <label for="nombreInput">Nombre:</label>
        <input
          type="text"
          id="nombreInput"
          v-model="filters.nombre"
          placeholder="Nombre del producto..."
          @input="handleSearch"
        />
      </div>
      <div class="form-group">
        <button @click="nuevoProducto">Nuevo Producto</button>
      </div>
    </div>

    <!-- Controles de paginación (debajo de los filtros, compacto) -->
    <div class="pagination" style="display:flex;flex-wrap:wrap;align-items:center;gap:8px;margin-top:6px;margin-bottom:4px;padding:6px 8px;border:1px solid #e0e0e0;border-radius:8px;background:#fafafa">
      <div style="display:flex;align-items:center;gap:12px;">
        <button @click="prevPage" :disabled="loading || page<=1" style="padding:4px 8px;font-size:12px;">⟨</button>
        <span>Página {{ page }} de {{ totalPages }}</span>
        <button @click="nextPage" :disabled="loading || page>=totalPages" style="padding:4px 8px;font-size:12px;">⟩</button>
      </div>
      <div style="margin-left:auto;display:flex;align-items:center;gap:8px;">
        <label>Por página:
          <select :value="pageSize" @change="changePageSize($event.target.value)" style="padding:2px 6px;font-size:12px;">
            <option :selected="pageSize===10" value="10">10</option>
            <option :selected="pageSize===20" value="20" selected>20</option>
            <option :selected="pageSize===50" value="50">50</option>
            <option :selected="pageSize===100" value="100">100</option>
          </select>
        </label>
      </div>
    </div>

    <!-- Contenedor de la Tabla -->
    <div class="table-container" style="margin-top:0; min-height:0; flex:1;">
      <div class="table-responsive">
        <table class="grid">
          <thead>
            <tr>
              <th class="nombre-col">Nombre</th>
              <th class="precio-col">Precio</th>
              <th class="impuestos-col">% IVA</th>
              <th class="total-col">Total</th>
              <th class="acciones-col" title="Eliminar">✕</th>
            </tr>
          </thead>
          <tbody>
            <!-- Mensaje de carga -->
            <tr v-if="loading">
              <td colspan="5" style="text-align: center;">Cargando productos...</td>
            </tr>

            <!-- Mensaje de sin resultados -->
            <tr v-if="!loading && productos.length === 0">
              <td colspan="5" style="text-align: left;">No se encontraron productos.</td>
            </tr>

            <!-- Filas de productos -->
            <tr
              v-for="producto in productos"
              :key="producto.id"
            >
              <td class="nombre-col" :title="producto.nombre" @click="verProducto(producto.id)">
                {{ producto.nombre }}
              </td>
              <td class="precio-col" @click="verProducto(producto.id)">
                {{ formatearPrecio(producto.subtotal) }}
              </td>
              <td class="impuestos-col" @click="verProducto(producto.id)">
                {{ producto.impuestos }}%
              </td>
              <td class="total-col" @click="verProducto(producto.id)">
                {{ formatearPrecio(producto.total) }}
              </td>
              <td class="acciones-col">
                <button
                  class="btn-icon"
                  title="Eliminar"
                  @click.stop="eliminarProducto(producto.id)"
                >
                  ✕
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
  </div>

  <script type="module" src="../static/consulta_productos.js"></script>
  
  <!-- Contenedor para notificaciones -->
  <div id="notificaciones-contenedor"></div>
</body>
</html>
