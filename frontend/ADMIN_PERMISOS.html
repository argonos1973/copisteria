<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n - Aleph70</title>
    <script src="/static/branding.js?v=1762345385184"></script>
    <script src="/static/auto_branding.js?v=1762349609304"></script>
    <link rel="stylesheet" href="/static/theme-consumer.css?v=1762362531">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/admin.css?v=1761938648">
    <link rel="stylesheet" href="/static/notificaciones.css">
    <link rel="stylesheet" href="/static/iframe-adapter.css?v=1761938648">
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-shield-alt"></i> Administraci√≥n del Sistema</h1>
    </div>

    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="usuarios">
                <i class="fas fa-users"></i> Usuarios
            </button>
            <button class="tab" data-tab="permisos">
                <i class="fas fa-key"></i> Permisos
            </button>
            <button class="tab" data-tab="empresas">
                <i class="fas fa-building"></i> Empresas
            </button>
        </div>

        <!-- Tab: Usuarios -->
        <div id="tab-usuarios" class="tab-content active">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-users"></i> Gesti√≥n de Usuarios</h2>
                    <button class="btn btn-primary" onclick="mostrarModalNuevoUsuario()">
                        <i class="fas fa-plus"></i> Nuevo Usuario
                    </button>
                </div>
                <div class="search-box">
                    <input type="text" id="buscar-usuario" placeholder="üîç Buscar usuario..." oninput="filtrarUsuarios()">
                </div>
                <div id="tabla-usuarios">
                    <div class="loading"><i class="fas fa-spinner fa-spin"></i> Cargando...</div>
                </div>
            </div>
        </div>


        <!-- Tab: Permisos -->
        <div id="tab-permisos" class="tab-content">
            <div class="card">
                <h2><i class="fas fa-key"></i> Matriz de Permisos</h2>
                <div class="form-group">
                    <label>Usuario:</label>
                    <select id="select-usuario-permisos" onchange="cargarEmpresasDeUsuario()">
                        <option value="">-- Seleccione --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Empresa:</label>
                    <select id="select-empresa-permisos" onchange="cargarPermisosUsuario()">
                        <option value="">-- Seleccione --</option>
                    </select>
                </div>
                <div id="matriz-permisos"></div>
            </div>
        </div>

        <!-- Tab: Empresas -->
        <div id="tab-empresas" class="tab-content">
            <div style="text-align: center; padding: 40px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 32px;"></i>
                <p>Cargando configuraci√≥n de empresa...</p>
            </div>
        </div>
    </div>

    <!-- Modal: Usuario -->
    <div id="modalUsuario" class="modal">
        <div class="modal-content" style="max-width: 350px !important; padding: 0 !important;">
            <div class="modal-header" style="padding: 10px 14px !important; border-bottom: 1px solid var(--color-border, #ddd);">
                <h3 id="modal-usuario-titulo" style="margin: 0 !important; font-size: 14px !important; font-weight: 600;">Nuevo Usuario</h3>
                <span class="close" onclick="cerrarModalUsuario()" style="font-size: 20px !important; line-height: 1; cursor: pointer;">&times;</span>
            </div>
            <div id="alert-usuario"></div>
            <form id="formUsuario" onsubmit="guardarUsuario(event)" style="padding: 12px !important;">
                <input type="hidden" id="usuario-id">
                <div class="form-group" style="margin-bottom: 10px !important;">
                    <label style="display: block !important; margin-bottom: 3px !important; font-size: 11px !important; font-weight: 500;">Usuario *</label>
                    <input type="text" id="usuario-username" required autocomplete="username" 
                           style="width: 100% !important; padding: 5px 7px !important; font-size: 12px !important; border: 1px solid var(--color-border, #ddd) !important; border-radius: 3px !important; box-sizing: border-box !important;">
                </div>
                <div class="form-group" style="margin-bottom: 10px !important;">
                    <label style="display: block !important; margin-bottom: 3px !important; font-size: 11px !important; font-weight: 500;">Contrase√±a *</label>
                    <input type="password" id="usuario-password" autocomplete="new-password"
                           style="width: 100% !important; padding: 5px 7px !important; font-size: 12px !important; border: 1px solid var(--color-border, #ddd) !important; border-radius: 3px !important; box-sizing: border-box !important;">
                </div>
                <div class="form-group" style="margin-bottom: 10px !important;">
                    <label style="display: block !important; margin-bottom: 3px !important; font-size: 11px !important; font-weight: 500;">Nombre completo *</label>
                    <input type="text" id="usuario-nombre" required
                           style="width: 100% !important; padding: 5px 7px !important; font-size: 12px !important; border: 1px solid var(--color-border, #ddd) !important; border-radius: 3px !important; box-sizing: border-box !important;">
                </div>
                <div class="form-group" style="margin-bottom: 10px !important;">
                    <label style="display: block !important; margin-bottom: 3px !important; font-size: 11px !important; font-weight: 500;">Email</label>
                    <input type="email" id="usuario-email" autocomplete="email"
                           style="width: 100% !important; padding: 5px 7px !important; font-size: 12px !important; border: 1px solid var(--color-border, #ddd) !important; border-radius: 3px !important; box-sizing: border-box !important;">
                </div>
                <div class="form-group" style="margin-bottom: 10px !important;">
                    <label style="display: block !important; margin-bottom: 3px !important; font-size: 11px !important; font-weight: 500;">Tel√©fono</label>
                    <input type="text" id="usuario-telefono"
                           style="width: 100% !important; padding: 5px 7px !important; font-size: 12px !important; border: 1px solid var(--color-border, #ddd) !important; border-radius: 3px !important; box-sizing: border-box !important;">
                </div>
                <div class="checkbox-group" style="margin-bottom: 8px !important; display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox" id="usuario-superadmin" style="width: auto !important; margin: 0 !important;">
                    <label for="usuario-superadmin" style="margin: 0 !important; font-size: 11px !important; cursor: pointer;">Superadministrador</label>
                </div>
                <div class="checkbox-group" style="margin-bottom: 12px !important; display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox" id="usuario-activo" checked style="width: auto !important; margin: 0 !important;">
                    <label for="usuario-activo" style="margin: 0 !important; font-size: 11px !important; cursor: pointer;">Activo</label>
                </div>
                <div class="modal-footer" style="display: flex; gap: 6px; justify-content: flex-end; padding-top: 10px !important; border-top: 1px solid var(--color-border, #ddd);">
                    <button type="submit" class="btn btn-success" style="padding: 5px 10px !important; font-size: 12px !important; border-radius: 3px;">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="cerrarModalUsuario()" style="padding: 5px 10px !important; font-size: 12px !important; border-radius: 3px; background: #6c757d !important; color: white !important; border: none;">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Cargar plantillas din√°micamente -->
    <script src="/static/plantillas.js?v=20251104_1410"></script>
    <script src="/static/admin.js?v=20251106_0725"></script>
    
    <!-- Estilos adicionales para plantillas -->
    <style>
        .plantilla-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15) !important;
        }
        .form-control {
            background: var(--color-fondo);
            color: var(--color-texto);
            border: 1px solid var(--color-borde);
            padding: 8px 12px;
            border-radius: 5px;
            width: 100%;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--color-primario);
            box-shadow: 0 0 0 3px rgba(var(--color-primario-rgb, 0, 123, 255), 0.1);
        }
    </style>
    
    <!-- Inicializar plantillas al cargar -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await cargarPlantillas();
            console.log('‚úÖ Plantillas cargadas y disponibles en window.plantillasColores');
        });
    </script>
    <script src="/static/branding.js?v=1762345385184"></script>
    <script src="/static/auto_branding.js?v=1762349609304"></script>
    
    <!-- Contenedor para notificaciones -->
    <div id="notificaciones-contenedor"></div>
    
    <!-- Modal de Empresas del Usuario -->
    <div id="modalEmpresas" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-building"></i> Gestionar Empresas del Usuario</h3>
                <span class="close" onclick="cerrarModalEmpresas()">&times;</span>
            </div>
            <div class="modal-body">
                <input type="hidden" id="usuario-empresas-id">
                <div id="lista-empresas-usuario">
                    <div class="loading"><i class="fas fa-spinner fa-spin"></i> Cargando...</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
