<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci贸n - Aleph70</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-shield-alt"></i> Administraci贸n del Sistema</h1>
        <a href="/DASHBOARD.html" class="btn-back">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>

    <div class="container">
        <!-- Estad铆sticas -->
        <div class="stats-grid" id="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="total-usuarios">-</div>
                <div class="stat-label"><i class="fas fa-users"></i> Usuarios</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-empresas">-</div>
                <div class="stat-label"><i class="fas fa-building"></i> Empresas</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-modulos">-</div>
                <div class="stat-label"><i class="fas fa-th-large"></i> M贸dulos</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-permisos">-</div>
                <div class="stat-label"><i class="fas fa-key"></i> Permisos</div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="usuarios">
                <i class="fas fa-users"></i> Usuarios
            </button>
            <button class="tab" data-tab="empresas">
                <i class="fas fa-building"></i> Empresas
            </button>
            <button class="tab" data-tab="modulos">
                <i class="fas fa-th-large"></i> M贸dulos
            </button>
            <button class="tab" data-tab="permisos">
                <i class="fas fa-key"></i> Permisos
            </button>
        </div>

        <!-- Tab: Usuarios -->
        <div id="tab-usuarios" class="tab-content active">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-users"></i> Gesti贸n de Usuarios</h2>
                    <button class="btn btn-primary" onclick="mostrarModalNuevoUsuario()">
                        <i class="fas fa-plus"></i> Nuevo Usuario
                    </button>
                </div>
                <div class="search-box">
                    <input type="text" id="buscar-usuario" placeholder=" Buscar usuario..." oninput="filtrarUsuarios()">
                </div>
                <div id="tabla-usuarios">
                    <div class="loading"><i class="fas fa-spinner fa-spin"></i> Cargando...</div>
                </div>
            </div>
        </div>

        <!-- Tab: Empresas -->
        <div id="tab-empresas" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-building"></i> Gesti贸n de Empresas</h2>
                    <button class="btn btn-primary" onclick="mostrarModalNuevaEmpresa()">
                        <i class="fas fa-plus"></i> Nueva Empresa
                    </button>
                </div>
                <div class="search-box">
                    <input type="text" id="buscar-empresa" placeholder=" Buscar empresa..." oninput="filtrarEmpresas()">
                </div>
                <div id="tabla-empresas">
                    <div class="loading"><i class="fas fa-spinner fa-spin"></i> Cargando...</div>
                </div>
            </div>
        </div>
        <div id="tab-modulos" class="tab-content">
            <div class="card">
                <h2><i class="fas fa-th-large"></i> M贸dulos Disponibles</h2>
                <div id="tabla-modulos">
                    <div class="loading"><i class="fas fa-spinner fa-spin"></i> Cargando...</div>
                </div>
            </div>
        </div>

        <!-- Tab: Permisos -->
        <div id="tab-permisos" class="tab-content">
            <div class="card">
                <h2><i class="fas fa-key"></i> Matriz de Permisos</h2>
                <div class="form-group">
                    <label>Usuario:</label>
                    <select id="select-usuario-permisos" onchange="cargarPermisosUsuario()">
                        <option value="">-- Seleccione --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Empresa:</label>
                    <select id="select-empresa-permisos" onchange="cargarPermisosUsuario()">
                        <option value="">-- Seleccione --</option>
                    </select>
                </div>
                <div id="matriz-permisos"></div>
            </div>
        </div>
    </div>

    <!-- Modal: Usuario -->
    <div id="modalUsuario" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-usuario-titulo">Nuevo Usuario</h2>
                <span class="close" onclick="cerrarModalUsuario()">&times;</span>
            </div>
            <div id="alert-usuario"></div>
            <form id="formUsuario" onsubmit="guardarUsuario(event)">
                <input type="hidden" id="usuario-id">
                <div class="form-group">
                    <label>Usuario *</label>
                    <input type="text" id="usuario-username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label>Contrase帽a *</label>
                    <input type="password" id="usuario-password" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label>Nombre completo *</label>
                    <input type="text" id="usuario-nombre" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="usuario-email" autocomplete="email">
                </div>
                <div class="form-group">
                    <label>Tel茅fono</label>
                    <input type="text" id="usuario-telefono">
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="usuario-superadmin">
                    <label>Superadministrador</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="usuario-activo" checked>
                    <label>Activo</label>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                    <button type="button" class="btn btn-danger" onclick="cerrarModalUsuario()">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Empresas -->
    <div id="modalEmpresas" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Asignar Empresas</h2>
                <span class="close" onclick="cerrarModalEmpresas()">&times;</span>
            </div>
            <div id="alert-empresas"></div>
            <input type="hidden" id="usuario-empresas-id">
            <div id="lista-empresas-usuario"></div>
        </div>
    </div>

    <script src="/static/admin.js?v=20251025_1906"></script>
</body>
</html>
