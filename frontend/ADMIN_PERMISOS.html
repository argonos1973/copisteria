<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n - Aleph70</title>
    <script src="/static/branding.js?v=1762757322"></script>
    <script src="/static/auto_branding.js?v=1762757322"></script>
    <link rel="stylesheet" href="/static/theme-consumer.css?v=1762757322">
    <link rel="stylesheet" href="/static/modales.css?v=1763555500">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/admin.css?v=1762757322">
    <link rel="stylesheet" href="/static/notificaciones.css">
    <link rel="stylesheet" href="/static/iframe-adapter.css?v=1762757322">
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-shield-alt"></i> Administraci√≥n del Sistema</h1>
    </div>

    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="usuarios">
                <i class="fas fa-users"></i> Usuarios
            </button>
            <button class="tab" data-tab="permisos">
                <i class="fas fa-key"></i> Permisos
            </button>
            <button class="tab" data-tab="empresas">
                <i class="fas fa-building"></i> Empresas
            </button>
        </div>

        <!-- Tab: Usuarios -->
        <div id="tab-usuarios" class="tab-content active">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-users"></i> Gesti√≥n de Usuarios</h2>
                    <button class="btn btn-primary" onclick="mostrarModalNuevoUsuario()">
                        <i class="fas fa-plus"></i> Nuevo Usuario
                    </button>
                </div>
                <div class="search-box">
                    <input type="text" id="buscar-usuario" placeholder="üîç Buscar usuario..." oninput="filtrarUsuarios()">
                </div>
                <div id="tabla-usuarios">
                    <div class="loading"><i class="fas fa-spinner fa-spin"></i> Cargando...</div>
                </div>
            </div>
        </div>


        <!-- Tab: Permisos -->
        <div id="tab-permisos" class="tab-content">
            <div class="card">
                <h2><i class="fas fa-key"></i> Matriz de Permisos</h2>
                <div class="form-group">
                    <label>Usuario:</label>
                    <select id="select-usuario-permisos" onchange="cargarPermisosUsuarioSeleccionado()">
                        <option value="">-- Seleccione --</option>
                    </select>
                </div>
                <div id="matriz-permisos"></div>
            </div>
        </div>

        <!-- Tab: Empresas -->
        <div id="tab-empresas" class="tab-content">
            <div style="text-align: center; padding: 40px;">
                <i class="fas fa-spinner fa-spin" style="font-size: 32px;"></i>
                <p>Cargando configuraci√≥n de empresa...</p>
            </div>
        </div>
    </div>

    <!-- Modal: Usuario -->
    <div id="modalUsuario" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-usuario-titulo">Nuevo Usuario</h3>
                <span class="close" onclick="cerrarModalUsuario()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="alert-usuario"></div>
                <form id="formUsuario" onsubmit="guardarUsuario(event)">
                    <input type="hidden" id="usuario-id">
                    <input type="hidden" id="usuario-activo" value="1">
                    <input type="hidden" id="usuario-superadmin" value="0">
                    
                    <!-- Fila 1: Usuario y Contrase√±a -->
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 16px;">
                        <div class="form-group" style="margin-bottom: 0;">
                            <label>Usuario *</label>
                            <input type="text" id="usuario-username" required autocomplete="username">
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label>Contrase√±a *</label>
                            <input type="password" id="usuario-password" autocomplete="new-password">
                        </div>
                    </div>
                    
                    <!-- Fila 2: Nombre completo (ancho completo) -->
                    <div class="form-group">
                        <label>Nombre completo *</label>
                        <input type="text" id="usuario-nombre" required>
                    </div>
                    
                    <!-- Fila 3: Email y Tel√©fono -->
                    <div style="display: grid; grid-template-columns: 1.5fr 1fr; gap: 12px; margin-bottom: 16px;">
                        <div class="form-group" style="margin-bottom: 0;">
                            <label>Email</label>
                            <input type="email" id="usuario-email" autocomplete="email">
                        </div>
                        <div class="form-group" style="margin-bottom: 0;">
                            <label>Tel√©fono</label>
                            <input type="text" id="usuario-telefono">
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Guardar
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="cerrarModalUsuario()">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Cargar plantillas din√°micamente -->
    <script src="/static/plantillas.js?v=1762757322"></script>
    <script src="/static/admin.js?v=1762757322"></script>
    
    <!-- Estilos adicionales para plantillas -->
    <style>
        .plantilla-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15) !important;
        }
        .form-control {
            background: var(--color-fondo);
            color: var(--color-texto);
            border: 1px solid var(--color-borde);
            padding: 8px 12px;
            border-radius: 5px;
            width: 100%;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--color-primario);
            box-shadow: 0 0 0 3px rgba(var(--color-primario-rgb, 0, 123, 255), 0.1);
        }
    </style>
    
    <!-- Inicializar plantillas al cargar -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            await cargarPlantillas();
            console.log('‚úÖ Plantillas cargadas y disponibles en window.plantillasColores');
        });
    </script>
    <script src="/static/branding.js?v=1762757322"></script>
    <script src="/static/auto_branding.js?v=1762757322"></script>
    
    <!-- Contenedor para notificaciones -->
    <div id="notificaciones-contenedor"></div>
    
</body>
</html>
