<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Facturas</title>

    <!-- Enlace a Font Awesome (iconos) -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../static/page_header.css">
    
    <!-- Enlace a tus hojas de estilos -->
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/notificaciones.css">

    <style>
        body {
            margin: 0;
        }
        
        .page-header h1 {
            padding: 0;
            margin: 0;
        }
        
        .cabecera-ticket {
            padding: 15px;
        }
        
        .contact-header {
            display: flex;
            gap: 20px;
            align-items: stretch;
        }

        .contact-column {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .contact-main .contact-field label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #7f8c8d;
            margin-bottom: 4px;
        }

        .contact-main .contact-field input {
            height: 32px;
            border-radius: 4px;
            border: 1px solid #d7dde6;
            padding: 6px 10px;
            background: #fafbfc;
        }

        .contact-main {
            flex: 1 1 auto;
        }

        .contact-dir3 {
            flex: 0 0 260px;
            background: #f5f8fb;
            border: 1px solid #d8e2ee;
            border-radius: 10px;
            padding: 14px 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .contact-dir3.face-error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.1);
        }

        .face-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .face-toggle-title {
            font-weight: 600;
            color: #2c3e50;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.04em;
        }

        .contact-dir3 .checkbox-label {
            margin: 0;
        }

        .contact-dir3 .checkbox-text {
            font-weight: 600;
            color: #2c3e50;
        }

        .dir3-values {
            display: none;
            flex-direction: column;
            gap: 6px;
        }

        .dir3-values.is-visible {
            display: flex;
        }

        .dir3-item {
            background: #ffffff;
            border: 1px solid #e3eaf3;
            border-radius: 6px;
            padding: 8px 10px;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .dir3-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #7f8c8d;
            font-weight: 600;
        }

        .dir3-code {
            font-size: 14px;
            color: #2c3e50;
            font-variant-numeric: tabular-nums;
        }

        .total-face-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .total-face-item > label {
            text-align: center;
            font-weight: 600;
        }

        .total-face-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .face-inline {
            display: none;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #2c3e50;
        }

        .face-inline.face-error {
            color: #e74c3c;
            font-weight: 600;
        }
    </style>

</head>
<body>
    <div class="page-header">
        <h1>Gestión de Facturas</h1>
    </div>
    <div class="cabecera-ticket">
        <div class="form-inline">
            <div class="detalle-proforma-item">
                <label for="fecha">Fecha</label>
                <input type="text" id="fecha" required readonly class="readonly-field">
            </div>
            <div class="detalle-proforma-item">
                <label for="numero">Factura</label>
                <input type="text" id="numero" required readonly class="readonly-field">
            </div>
            <div class="detalle-proforma-item">
                <label for="estado">Estado</label>
                <input type="text" id="estado" readonly class="readonly-field">
            </div>
            <div class="detalle-proforma-item">
                <label for="tipo-factura-select">Tipo</label>
                <select id="tipo-factura-select" class="form-control">
                    <option value="N">Normal (con descuentos)</option>
                    <option value="A">Tipo A (sin descuentos)</option>
                </select>
            </div>
            <div class="detalle-proforma-item total-face-item">
                <label for="total-proforma" style="text-align: right;">Total (€)</label>
                <div class="total-face-row">
                    <input type="text" id="total-proforma" value="0.00" readonly class="total-proforma-display">
                    <div class="face-inline" id="face-inline">
                        <input type="checkbox" id="presentar-face" class="input-checkbox" />
                        <label for="presentar-face" class="checkbox-text" style="margin:0;">Presentar FACe</label>
                    </div>
                </div>
            </div>
            <div class="detalle-proforma-item">
                <input type="text" id="idfactura" required readonly class="hidden-field" style="display: none;">
                <input type="hidden" id="tipo-factura" value="N">
            </div>
        </div>
    </div>
</div>

    <div id="cabecera-proforma">
        <div class="contact-info">
            <div class="contact-header">
                <div class="contact-column contact-main">
                    <div class="contact-field">
                        <label for="razonSocial">Razón social</label>
                        <input type="text" id="razonSocial" readonly />
                    </div>
                    <div class="contact-field">
                        <label for="identificador">Identificador</label>
                        <input type="text" id="identificador" readonly />
                    </div>
                    <div class="contact-field">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" readonly />
                    </div>
                    <div class="contact-field">
                        <label>CP y localidad</label>
                        <p id="cp-localidad" style="margin-bottom:0; font-weight:600; color:#2c3e50;"></p>
                    </div>
                    <div class="contact-field">
                        <label for="provincia">Provincia</label>
                        <input type="text" id="provincia" readonly />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form id="form-detalle-proforma">
      
        <div class="detalle-proforma-container">
            <div class="detalle-proforma-item" style="flex: 2">
                <label for="busqueda-producto">Producto</label>
                <input type="text" id="busqueda-producto" placeholder="Buscar producto..." style="width: 100%;">
              </div>
            <div class="detalle-proforma-item" style="flex: 2">
                <select id="concepto-detalle" style="width: 100%;" required>
                  <option value="">Seleccione un producto...</option>
                </select>
              </div>
            <div id="campo-concepto-personalizado" style="display: none;">
                <label for="concepto-input">Concepto:</label>
                <input type="text" id="concepto-input" placeholder="Ingrese el concepto" style="width: 200px;" />
            </div>
            <div class="detalle-proforma-item" style="flex: 3">
                <label for="descripcion-detalle">Descripción</label>
                <input type="text" id="descripcion-detalle" style="width: 100%;">
              </div>
            <div class="detalle-proforma-item-importe" style="flex: 1">
                <label for="cantidad-detalle">Cantidad</label>
                <input type="number" id="cantidad-detalle" value="1" required min="0" step="1">
              </div>
            <div class="detalle-proforma-item-importe precio-info-container" style="flex: 1">
                <input type="hidden" id="precio-detalle-orig" value="0">
                <div class="precio-label-row">
                  <label for="precio-detalle">Precio</label>
                  <button
                          type="button"
                          id="btn-info-precio"
                          class="icono-info-precio oculto"
                          aria-label="Información sobre el descuento aplicado"
                          title="Ver detalle del descuento"
                          aria-controls="popup-info-precio"
                          aria-expanded="false">
                    <span aria-hidden="true">i</span>
                  </button>
                </div>
                <input type="number" id="precio-detalle" value="0" required step="0.00001" min="0" inputmode="decimal">
                <div id="popup-info-precio" class="info-precio-popup" role="dialog" aria-live="polite" aria-hidden="true" tabindex="-1" aria-labelledby="btn-info-precio">
                  <div class="info-precio-contenido"></div>
                </div>
              </div>
            <div class="detalle-proforma-item-importe" style="flex: 1">
                <label for="impuesto-detalle">IVA (%)</label>
                <input type="number" id="impuesto-detalle" value="21" readonly class="readonly-field">
              </div>
            <div class="detalle-proforma-item-importe" style="flex: 1">
                <label for="total-detalle">Total</label>
                <input type="number" id="total-detalle" value="0" readonly class="readonly-field">
              </div>
            <div class="detalle-proforma-item boton-alineado" style="flex: 1">
                <button type="button" id="btn-agregar-detalle">Añadir</button>
            </div>
        </div>
    </form>

    <div id="detalle-proforma-grid">
        <div style="max-height: 350px; overflow-y: auto;">
            <table id="tabla-detalle-proforma">
                <thead>
                    <tr>
                        <th class="columna-fija" style="width: 300px;">Concepto</th>
                        <th class="columna-fija-descripcion" style="width: 200px;">Descripción</th>
                        <th class="columna-fija-cantidad" style="width: 80px; text-align: right;">Cantidad</th>
                        <th class="columna-fija-precio" style="width: 100px; text-align: right;">Precio</th>
                        <th class="columna-fija-iva" style="width: 80px; text-align: right;">% IVA</th>
                        <th class="columna-fija-total" style="width: 100px; text-align: right;">Total</th>
                        <th class="columna-eliminar" style="width: 40px; text-align: center;">✕</th>
                    </tr>
                </thead>
                <tbody id="detalles"></tbody>
            </table>
        </div>
    </div>

    <div id="guardar-proforma-boton">
        <button type="button" id="btnCancelar">Volver</button>
        <button type="button" id="btnGuardar">Guardar</button>
        <button type="button" id="btnCobrarp">Cobrar</button>
        <button type="button" id="btnAnular" class="btn-danger">Anular</button>
    </div>

  
    <!-- Scripts (con type="module" si haces import/export) -->
    <script type="module" src="../static/gestion_facturas.js" defer></script>

    <!-- Contenedor para notificaciones -->
    <div id="notificaciones-contenedor"></div>
</body>
</html>
