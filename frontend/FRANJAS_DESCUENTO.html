<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Franjas de Descuento por Producto</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    .page-container { display: flex; flex-direction: column; height: 100vh; }
    .controls { padding: 10px; display: flex; gap: 8px; align-items: center; flex-wrap: wrap; }
    .table-container { flex: 1; display: flex; min-height: 0; }
    .table-responsive { flex: 1; overflow: auto; }
    table.grid th, table.grid td { white-space: nowrap; }
    .actions { display: flex; gap: 6px; }
    /* Ajustes de grid */
    #tablaFranjas th, #tablaFranjas td { padding: 6px 8px; }
    #tablaFranjas th:last-child, #tablaFranjas td.acciones-col { text-align: center; width: 40px; }
    #tablaFranjas input[type="number"] { width: 90px; padding: 2px 4px; font-size: 0.9rem; }
    #tablaFranjas input.min, #tablaFranjas input.max { width: 80px; text-align: right; }
    #tablaFranjas td.descuento-col, #tablaFranjas th.descuento-col { text-align: right; }
    #tablaFranjas input.descuento { width: 80px; text-align: right; padding: 2px 4px; font-size: 0.9rem; }
    #tablaFranjas td.precio-aplicado, #tablaFranjas th.precio-aplicado { text-align: right; min-width: 110px; }
    #tablaFranjas td.precio-iva-editable, #tablaFranjas th.precio-iva-editable { text-align: right; min-width: 130px; }
    #tablaFranjas input.precio-final-iva { width: 120px; text-align: right; padding: 2px 4px; font-size: 0.9rem; background: #fffacd; }
    #tablaFranjas td.precio-iva, #tablaFranjas th.precio-iva { text-align: right; min-width: 120px; color: #666; font-size: 0.85em; }
    #tablaFranjas td.iva-unit, #tablaFranjas th.iva-unit { text-align: right; min-width: 110px; }
  </style>
</head>
<body class="page-container">
  <div class="page-header">
    <h1>Franjas de Descuento</h1>
  </div>
  <div class="controls">
    <label for="productoSelect">Producto:</label>
    <input id="productoSearch" type="text" placeholder="Buscar por concepto..." style="min-width: 240px;" />
    <select id="productoSelect" style="min-width: 280px;"></select>
    <button id="btnAñadir">Añadir</button>
    <button id="btnGuardar" class="btn-primary">Guardar</button>
    <button id="btnVolver" class="btn-secondary" style="display:none; margin-left:auto;">
      <i class="fa fa-arrow-left"></i> Volver
    </button>
    <span id="status" style="margin-left: 12px;"></span>
  </div>

  

  <div class="table-container">
    <div class="table-responsive">
      <table class="grid" id="tablaFranjas">
        <thead>
          <tr>
            <th>Min Cantidad</th>
            <th>Max Cantidad</th>
            <th class="descuento-col">% Descuento</th>
            <th class="precio-aplicado">Precio con %</th>
            <th class="precio-iva-editable">Precio Final IVA</th>
            <th class="precio-iva">Precio con IVA (calc)</th>
            <th class="iva-unit">IVA unitario</th>
            <th title="Eliminar">✕</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="/static/FRANJAS_DESCUENTO.js"></script>
</body>
</html>
