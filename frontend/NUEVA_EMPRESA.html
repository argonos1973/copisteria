<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Empresa</title>
    <script src="/static/branding.js?v=1762345385184"></script>
    <script src="/static/auto_branding.js?v=1762349609304"></script>
    <link rel="stylesheet" href="/static/theme-consumer.css?v=1762362531">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 15px; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; margin-bottom: 15px; display: flex; align-items: center; gap: 6px; font-size: 20px; }
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; margin-bottom: 4px; color: #2c3e50; font-weight: bold; font-size: 11px; }
        .form-group input { padding: 5px 8px; border: 1px solid #ddd; border-radius: 3px; font-size: 12px; }
        .form-group input[type="file"] { padding: 4px; width: 100%; font-size: 11px; }
        .form-group small { display: block; color: #7f8c8d; margin-top: 2px; font-size: 10px; }
        .form-row { display: grid; gap: 8px; margin-bottom: 12px; }
        .form-row-nombre { grid-template-columns: 2fr 1fr; }
        .form-row-cp { grid-template-columns: 70px 1fr 1fr; }
        .form-row-contacto { grid-template-columns: 1fr 1fr; }
        .logo-preview { margin-top: 6px; display: none; }
        .logo-preview img { max-width: 150px; max-height: 75px; border: 1px solid #ddd; border-radius: 3px; padding: 3px; background: #f9f9f9; }
        .btn { padding: 6px 14px; border: none; border-radius: 3px; cursor: pointer; font-size: 12px; transition: 0.3s; font-weight: bold; }
        .btn-primary { background: #27ae60; color: white; }
        .btn-primary:hover { background: #229954; }
        .btn-secondary { background: #95a5a6; color: white; }
        .btn-secondary:hover { background: #7f8c8d; }
        .button-group { display: flex; gap: 6px; justify-content: flex-end; margin-top: 15px; }
        .alert { padding: 8px 10px; border-radius: 3px; margin-bottom: 12px; font-size: 11px; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .alert strong { font-size: 11px; }
    </style>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="/static/iframe-adapter.css?v=1761938648">
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-building"></i>
            Nueva Empresa
        </h1>
        
        <div id="alert-container"></div>
        
        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i>
            <strong>Información:</strong> El código de empresa se generará automáticamente a partir de los 5 primeros caracteres del nombre.
        </div>
        
        <form id="formNuevaEmpresa" onsubmit="crearEmpresa(event)">
            <div class="form-row form-row-nombre">
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="nombre">
                        <i class="fas fa-building"></i> Nombre *
                    </label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Empresa" maxlength="40" style="width: 100%;">
                </div>
                
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="cif">
                        <i class="fas fa-id-card"></i> NIF
                    </label>
                    <input type="text" id="cif" name="cif" placeholder="B12345678" maxlength="9" style="width: 100%;">
                </div>
            </div>
            
            <div class="form-group">
                <label for="razon_social">
                    <i class="fas fa-file-signature"></i> Razón Social
                </label>
                <input type="text" id="razon_social" name="razon_social" placeholder="Razón Social S.L." maxlength="40" style="width: 100%;">
            </div>
            
            <div class="form-group">
                <label for="direccion">
                    <i class="fas fa-map-marker-alt"></i> Dirección
                </label>
                <input type="text" id="direccion" name="direccion" placeholder="Calle, número" maxlength="50" style="width: 100%;">
            </div>
            
            <div class="form-row form-row-cp">
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="codigo_postal">
                        <i class="fas fa-mail-bulk"></i> C.P.
                    </label>
                    <input type="text" id="codigo_postal" name="codigo_postal" placeholder="28001" maxlength="5" style="width: 100%;">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="ciudad">
                        <i class="fas fa-city"></i> Ciudad
                    </label>
                    <input type="text" id="ciudad" name="ciudad" placeholder="Madrid" maxlength="15" style="width: 100%;">
                </div>
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="provincia">
                        <i class="fas fa-map"></i> Provincia
                    </label>
                    <input type="text" id="provincia" name="provincia" placeholder="Madrid" maxlength="15" style="width: 100%;">
                </div>
            </div>
            
            <div class="form-row form-row-contacto">
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="telefono">
                        <i class="fas fa-phone"></i> Teléfono
                    </label>
                    <input type="text" id="telefono" name="telefono" placeholder="912345678" maxlength="10" style="width: 100%;">
                </div>
                
                <div class="form-group" style="margin-bottom: 0;">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" name="email" placeholder="info@empresa.com" maxlength="30" style="width: 100%;">
                </div>
            </div>
            
            <div class="form-group">
                <label for="web">
                    <i class="fas fa-globe"></i> Web
                </label>
                <input type="text" id="web" name="web" placeholder="www.empresa.com" maxlength="15" style="width: 100%;">
            </div>
            
            <div class="form-group">
                <label for="logo">
                    <i class="fas fa-image"></i> Logo
                </label>
                <input type="file" id="logo" name="logo" accept="image/*" onchange="previsualizarLogo(event)">
                <small>PNG, JPG, SVG (máx. 2MB)</small>
                <div class="logo-preview" id="logoPreview">
                    <img id="logoImg" src="" alt="Vista previa del logo">
                </div>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">
                    <i class="fas fa-eraser"></i> Limpiar
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Crear Empresa
                </button>
            </div>
        </form>
    </div>
    
    <script>
        function previsualizarLogo(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('logoPreview');
            const img = document.getElementById('logoImg');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }
        
        function mostrarAlerta(mensaje, tipo) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${tipo}`;
            alert.innerHTML = `
                <i class="fas fa-${tipo === 'success' ? 'check-circle' : tipo === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${mensaje}
            `;
            container.innerHTML = '';
            container.appendChild(alert);
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            if (tipo === 'success') {
                setTimeout(() => {
                    alert.remove();
                }, 10000);
            }
        }
        
        async function crearEmpresa(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const submitBtn = event.target.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando...';
            
            try {
                const response = await fetch('/api/empresas', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    mostrarAlerta(
                        `<strong>✅ Empresa creada</strong><br>` +
                        `<strong>Nombre:</strong> ${data.nombre}<br>` +
                        `<strong>Código:</strong> ${data.codigo}`,
                        'success'
                    );
                    
                    document.getElementById('formNuevaEmpresa').reset();
                    document.getElementById('logoPreview').style.display = 'none';
                } else {
                    mostrarAlerta(
                        `<strong>❌ Error</strong><br>${data.error || 'Error desconocido'}`,
                        'error'
                    );
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta(
                    `<strong>❌ Error de conexión</strong><br>No se pudo conectar con el servidor.`,
                    'error'
                );
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Crear Empresa';
            }
        }
        
        function limpiarFormulario() {
            document.getElementById('formNuevaEmpresa').reset();
            document.getElementById('alert-container').innerHTML = '';
            document.getElementById('logoPreview').style.display = 'none';
        }
    </script>
</body>
</html>
