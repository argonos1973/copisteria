<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Presupuestos</title>
    <script src="/static/branding.js?v=1762757322"></script>
    <script src="/static/auto_branding.js?v=1762757322"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="../static/page_header.css">
    <link rel="stylesheet" href="/static/theme-consumer.css?v=1762757322">
    <link rel="stylesheet" href="/static/modales.css?v=1763555500">
    <link rel="stylesheet" href="./static/styles.css?v=1762757322?t=1761596755">
    <link rel="stylesheet" href="./static/notificaciones.css?v=1762757322">

    <style>
        .contact-header {
            display: flex;
            gap: 20px;
            align-items: stretch;
        }

        .contact-column {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .contact-main .contact-field label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #7f8c8d;
            margin-bottom: 4px;
        }

        .contact-main .contact-field input {
            height: 32px;
            border-radius: 4px;
            border: 1px solid #d7dde6;
            padding: 6px 10px;
            background: #fafbfc;
        }

        .contact-main {
            flex: 1 1 auto;
        }
    </style>
</head>
<body>
    <div class="cabecera-ticket">
        <div class="form-inline">
            <div class="detalle-proforma-item">
                <label for="fecha">Fecha</label>
                <input type="text" id="fecha" required readonly class="readonly-field">
            </div>
            <div class="detalle-proforma-item">
                <label for="numero">Presupuesto</label>
                <input type="text" id="numero" required readonly class="readonly-field">
            </div>
            <div class="detalle-proforma-item">
                <label for="estado">Estado</label>
                <input type="text" id="estado" value="Borrador" readonly class="readonly-field">
            </div>
            <div class="detalle-proforma-item">
                <label for="total-presupuesto" class="label-align-right">Total (€)</label>
                <input type="text" id="total-presupuesto" value="0,00" readonly class="total-proforma-display">
            </div>
            <div class="detalle-proforma-item">
                <input type="text" id="idpresupuesto" required readonly class="hidden-field">
                <input type="hidden" id="tipo-presupuesto" value="N">
            </div>
        </div>
    </div>

    <div id="cabecera-presupuesto">
        <div class="contact-info">
            <div class="contact-header">
                <div class="contact-column contact-main">
                    <div class="contact-field">
                        <label for="razonSocial">Razón social</label>
                        <input type="text" id="razonSocial" readonly />
                    </div>
                    <div class="contact-field">
                        <label for="identificador">Identificador</label>
                        <input type="text" id="identificador" readonly />
                    </div>
                    <div class="contact-field">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" readonly />
                    </div>
                    <div class="contact-field">
                        <label>CP y localidad</label>
                        <p id="cp-localidad" class="cp-localidad-text"></p>
                    </div>
                    <div class="contact-field">
                        <label for="provincia">Provincia</label>
                        <input type="text" id="provincia" readonly />
                    </div>
                </div>
            </div>
        </div>
    </div>

        <form id="form-detalle-presupuesto">
            <div class="detalle-proforma-container">
                <div class="detalle-proforma-item flex-2">
                    <label for="busqueda-producto">Producto</label>
                    <input type="text" id="busqueda-producto" placeholder="Buscar producto...">
                </div>
                <div class="detalle-proforma-item flex-1">
                    <select id="concepto-detalle" required>
                        <option value="">Seleccione un producto...</option>
                    </select>
                </div>
                <div id="campo-concepto-personalizado" class="hidden">
                    <label for="concepto-input">Concepto:</label>
                    <input type="text" id="concepto-input" placeholder="Ingrese el concepto" class="col-w-200" />
                </div>
                <div class="detalle-proforma-item flex-3">
                    <label for="descripcion-detalle">Descripción</label>
                    <input type="text" id="descripcion-detalle" class="width-full">
                </div>
                <div class="detalle-proforma-item-importe flex-1">
                    <label for="cantidad-detalle">Cantidad</label>
                    <input type="number" id="cantidad-detalle" value="1" required min="0" step="1">
                </div>
                <div class="detalle-proforma-item-importe precio-info-container flex-1">
                    <input type="hidden" id="precio-detalle-orig" value="0">
                    <div class="precio-label-row">
                        <label for="precio-detalle">Precio</label>
                        <button
                                type="button"
                                id="btn-info-precio"
                                class="icono-info-precio oculto"
                                aria-label="Información sobre el descuento aplicado"
                                title="Ver detalle del descuento"
                                aria-controls="popup-info-precio"
                                aria-expanded="false">
                            <span aria-hidden="true">i</span>
                        </button>
                    </div>
                    <input type="number" id="precio-detalle" value="0" required step="0.00001" min="0" inputmode="decimal">
                    <div id="popup-info-precio" class="info-precio-popup" role="dialog" aria-live="polite" aria-hidden="true" tabindex="-1" aria-labelledby="btn-info-precio">
                        <div class="info-precio-contenido"></div>
                    </div>
                </div>
                <div class="detalle-proforma-item-importe flex-1">
                    <label for="impuesto-detalle">IVA (%)</label>
                    <input type="number" id="impuesto-detalle" value="21" readonly class="readonly-field">
                </div>
                <div class="detalle-proforma-item-importe flex-1">
                    <label for="total-detalle">Total</label>
                    <input type="number" id="total-detalle" value="0" readonly class="readonly-field">
                </div>
                <div class="detalle-proforma-item boton-alineado flex-1">
                    <button type="button" id="btn-agregar-detalle"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </form>

        <div id="detalle-presupuesto-grid">
            <div class="table-scroll-container">
                <table id="tabla-detalle-presupuesto">
                    <thead>
                        <tr>
                            <th class="columna-fija col-w-300">Concepto</th>
                            <th class="columna-fija-descripcion col-w-200">Descripción</th>
                            <th class="columna-fija-cantidad col-w-80 text-right">Cantidad</th>
                            <th class="columna-fija-precio col-w-100 text-right">Precio</th>
                            <th class="columna-fija-iva col-w-80 text-right">% IVA</th>
                            <th class="columna-fija-total col-w-100 text-right">Total</th>
                                                        <th class="columna-eliminar col-w-40 text-center">✕</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div id="guardar-presupuesto-boton">
            <button type="button" id="btnCancelar">Volver</button>
            <button type="button" id="btnAsignarContacto">Asignar</button>
            <button type="button" id="btnGuardar">Guardar</button>
        </div>
    </div>

    <!-- Modal para seleccionar contacto -->
    <div id="modalContactos" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Asignar contacto</h2>
                <span class="close" id="closeModalContactos">&times;</span>
            </div>
            <div class="modal-body">
                <div class="filtros-contactos margin-top-10">
                    <input type="text" id="filtroRazonSocial" placeholder="Filtrar por razón social..." class="width-45 margin-right-10">
                    <input type="text" id="filtroNIF" placeholder="Filtrar por NIF..." class="width-45">
                </div>
                <div id="tablaContactosContainer" class="modal-table-container">
                    <table id="tablaContactos" class="tabla-consulta">
                        <thead>
                            <tr>
                                <th>Razón Social</th>
                                <th class="text-center">NIF</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="paginacion-contactos margin-top-15 text-center">
                    <button id="btnAnteriorContactos" disabled>⟨</button>
                    <span id="infoPageContactos">Página 1 de 1</span>
                    <button id="btnSiguienteContactos" disabled>⟩</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./static/gestion_presupuestos.js?v=1762757322" defer></script>
    <div id="notificaciones-contenedor"></div>
</body>
</html>
