<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Tickets</title>
  <script src="/static/branding.js?v=1763897790"></script>

  <!-- Enlace a Font Awesome (iconos) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
  <link rel="stylesheet" href="../static/css/page_header.css">

  <!-- Enlace a tus hojas de estilos -->
  <link rel="stylesheet" href="/static/css/theme-consumer.css?v=1763897790">
  <link rel="stylesheet" href="/static/css/modales.css?v=1763897790">
  <link rel="stylesheet" href="../static/css/styles.css" />
  <link rel="stylesheet" href="../static/css/notificaciones.css" />
</head>
<body>
  <div class="page-header">
    <h1><i class="fas fa-receipt"></i> Gestión de Tickets</h1>
  </div>
  <div id="cabecera-ticket" class="hidden-field">
    <div class="cabecera-ticket">
      <div class="form-inline">
        <div class="detalle-proforma-item">
          <label for="fecha-ticket">Fecha</label>
          <input type="text" id="fecha-ticket" required readonly class="readonly-field">
        </div>
       
        <div class="detalle-proforma-item">
          <label for="numero-ticket">Ticket</label>
          <input type="text" id="numero-ticket" required readonly class="readonly-field">
        </div>
        <div class="detalle-proforma-item">
          <label for="estado-ticket">Estado</label>
          <input type="text" id="estado-ticket" value="Pendiente" readonly class="readonly-field">
        </div>
        <div class="detalle-proforma-item">
          <label for="total-ticket" class="label-align-right">Total (€)</label>
          <input type="text" id="total-ticket" value="0.00" readonly class="total-proforma-display">
        </div>
        <div class="detalle-proforma-item flex-1">
          <input type="text" id="idticket" required readonly class="hidden-field">
        </div>
      </div>
    </div>
  </div>

  <form id="form-detalle-ticket" class="hidden-field">
 
    <div class="detalle-proforma-container">
      <div class="detalle-proforma-item flex-1">
        <label for="busqueda-producto">Producto</label>
        <input type="text" id="busqueda-producto" placeholder="Buscar producto...">
      </div>
      <div class="detalle-proforma-item flex-1">
        <select id="concepto-detalle" required>
          <option value="">Seleccione un producto</option>
        </select>
      </div>
      <div id="campo-concepto-personalizado" class="hidden">
        <label for="concepto-input">Concepto:</label>
        <input type="text" id="concepto-input" placeholder="Ingrese el concepto" class="width-full">
      </div>
      <div class="detalle-proforma-item flex-3">
        <label for="descripcion-detalle">Descripción</label>
        <input type="text" id="descripcion-detalle">
      </div>
      <div class="detalle-proforma-item-importe flex-1">
        <label for="cantidad-detalle">Cantidad</label>
        <input type="number" id="cantidad-detalle" value="1" required min="0" step="1">
      </div>
      <div class="detalle-proforma-item-importe precio-info-container flex-1">
        <input type="hidden" id="precio-detalle-orig" value="0">
        <div class="precio-label-row">
          <label for="precio-detalle">Precio</label>
          <button
                  type="button"
                  id="btn-info-precio"
                  class="icono-info-precio oculto"
                  aria-label="Información sobre el descuento aplicado"
                  title="Ver detalle del descuento"
                  aria-controls="popup-info-precio"
                  aria-expanded="false">
            <span aria-hidden="true">i</span>
          </button>
        </div>
        <input type="number" id="precio-detalle" value="0" required step="0.00001" min="0" inputmode="decimal">
        <div id="popup-info-precio" class="info-precio-popup" aria-live="polite" aria-hidden="true" aria-labelledby="btn-info-precio">
          <div class="info-precio-contenido"></div>
        </div>
      </div>
      <div class="detalle-proforma-item-importe flex-1">
        <label for="impuesto-detalle">IVA (%)</label>
        <input type="number" id="impuesto-detalle" value="21" readonly class="readonly-field">
      </div>
      <div class="detalle-proforma-item-importe flex-1">
        <label for="total-detalle">Total</label>
        <input type="number" id="total-detalle" value="0" readonly class="readonly-field">
      </div>
      <div class="detalle-proforma-item flex-1">
        <button type="button" id="btn-agregar-detalle"><i class="fas fa-plus"></i></button>
      </div>
    </div>
  </form>

  <div id="detalle-ticket-grid" class="hidden-field">
    <div class="table-scroll-container">
      <table id="tabla-detalle-ticket">
        <thead>
          <tr>
            <th class="columna-fija col-w-300">Concepto</th>
            <th class="columna-fija-descripcion col-w-200">Descripción</th>
            <th class="columna-fija-cantidad col-w-80 text-right">Cantidad</th>
            <th class="columna-fija-precio col-w-100 text-right">Precio</th>
            <th class="columna-fija-iva col-w-80 text-right">% IVA</th>
            <th class="columna-fija-total col-w-100 text-right">Total</th>
            <th class="columna-eliminar col-w-40 text-center">✕</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="guardar-ticket-boton" class="hidden-field form-actions">
    <button type="button" id="btnCancelar">Volver</button>
    <button type="button" id="btn-guardar-ticket">Guardar</button>
    <button 
        type="button" 
        id="btn-anular-ticket" 
        class="btn btn-secondary hidden"
        data-modulo="tickets"
        data-accion="anular">Anular</button>
    <button type="button" id="btn-imprimir-ticket" class="hidden">Imprimir</button>
  </div>

  <!-- Sistema de permisos -->
  <script src="/static/permisos.js"></script>
  <script src="/static/menu_loader.js?v=1763897790"></script>
  
  <!-- Scripts (con type="module" si haces import/export) -->
  <script type="module" src="../static/gestion_tickets.js?v=1763897790" defer></script>
  <script type="module" src="../static/imprimir.js?v=1763897790" defer></script>
  <script src="/static/auto_branding.js?v=1763897790"></script>

  <!-- Contenedor para notificaciones -->
  <div id="notificaciones-contenedor"></div>
</body>
</html>
