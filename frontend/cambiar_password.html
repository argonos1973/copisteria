<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Aleph</title>
    
    <!-- Sistema de branding -->
    <script src="/static/branding.js?v=1762757322"></script>
    <script src="/static/auto_branding.js?v=1762757322"></script>
    <link rel="stylesheet" href="/static/theme-consumer.css?v=1762757322">
    <link rel="stylesheet" href="/static/cambiar_password.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="password-card">
        <div class="card-header">
            <h3><i class="fas fa-key"></i> Cambiar Contraseña</h3>
        </div>

        <div id="alertContainer"></div>

        <form id="changePasswordForm">
            <div class="form-group">
                <label><i class="fas fa-lock"></i> Contraseña Actual</label>
                <input type="password" class="form-control" id="currentPassword" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-lock"></i> Nueva Contraseña</label>
                <input type="password" class="form-control" id="newPassword" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-lock"></i> Confirmar Nueva Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>

            <div class="password-requirements">
                <strong>Requisitos de la contraseña:</strong>
                <div class="requirement" id="req-length">
                    <i class="fas fa-times-circle"></i> Mínimo 6 caracteres
                </div>
                <div class="requirement" id="req-match">
                    <i class="fas fa-times-circle"></i> Las contraseñas coinciden
                </div>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Cambiar Contraseña
            </button>
        </form>
    </div>

    <script src="/static/cambiar_password.js"></script>
</body>
</html>
