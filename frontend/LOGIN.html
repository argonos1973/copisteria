<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aleph70 Multiempresa</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            border: 2px solid #e0e0e0;
            overflow: hidden;
            width: 400px;
            max-width: 90%;
        }

        .login-header {
            background: #ffffff;
            color: #000000;
            padding: 30px;
            text-align: center;
            border-bottom: 2px solid #e0e0e0;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #000000;
        }

        .login-header p {
            color: #333333;
            font-size: 14px;
        }

        .login-body {
            padding: 40px 30px;
            background: #ffffff;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #000000;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: #ffffff;
            color: #000000;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #333333;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #ffffff;
            color: #000000;
            border: 2px solid #000000;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            background: #f5f5f5;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 2px solid;
        }

        .alert-error {
            background: #fff;
            color: #c33;
            border-color: #c33;
        }

        .alert-success {
            background: #fff;
            color: #3c3;
            border-color: #3c3;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .version-info {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }

        #empresa-selector {
            display: none;
        }

        .empresa-item {
            padding: 15px;
            border: 2px solid #000000;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
            background: #ffffff;
        }

        .empresa-item:hover {
            border-color: #333333;
            background: #f5f5f5;
            transform: translateX(5px);
        }

        .empresa-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }

        .empresa-nombre {
            font-weight: 500;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/static/favicon.png" alt="Aleph70" class="login-logo">
            <h1>Aleph70</h1>
            <p>Sistema Multiempresa</p>
        </div>
        
        <div class="login-body">
            <div id="alert-container" class="alert"></div>
            
            <!-- Paso 1: Credenciales -->
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" 
                           placeholder="Introduce tu usuario" required autofocus
                           autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" 
                           placeholder="Introduce tu contrase√±a" required
                           autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-login" id="btn-siguiente">
                    Siguiente ‚Üí
                </button>
            </form>
            
            <!-- Paso 2: Selector de empresa (oculto inicialmente) -->
            <div id="empresa-selector">
                <h3 style="margin-bottom: 20px; color: #000000;">Selecciona una empresa:</h3>
                <div id="empresas-lista"></div>
                <button type="button" class="btn-login" onclick="volverLogin()" 
                        style="margin-top: 10px;">
                    ‚Üê Volver
                </button>
            </div>
            
            <div class="loading-spinner" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #000000;">Iniciando sesi√≥n...</p>
            </div>
            
            <div class="version-info">
                v1.0.0 - Sistema Multiempresa<br>
                ¬© 2025 Aleph70
            </div>
        </div>
    </div>

    <script>
        let currentUsername = '';
        let currentPassword = '';

        // Manejo del formulario de login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            currentUsername = document.getElementById('username').value.trim();
            currentPassword = document.getElementById('password').value;
            
            if (!currentUsername || !currentPassword) {
                mostrarAlerta('Por favor completa todos los campos', 'error');
                return;
            }
            
            mostrarCargando(true);
            
            try {
                // Obtener empresas del usuario
                const response = await fetch(`/api/auth/empresas/${currentUsername}`);
                const empresas = await response.json();
                
                if (empresas.length === 0) {
                    mostrarAlerta('Usuario sin empresas asignadas', 'error');
                    mostrarCargando(false);
                    return;
                }
                
                if (empresas.length === 1) {
                    // Solo una empresa, login directo
                    await realizarLogin(empresas[0].codigo);
                } else {
                    // M√∫ltiples empresas, mostrar selector
                    mostrarSelectorEmpresas(empresas);
                }
                
                mostrarCargando(false);
                
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error obteniendo empresas', 'error');
                mostrarCargando(false);
            }
        });

        async function mostrarSelectorEmpresas(empresas) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('empresa-selector').style.display = 'block';
            
            const lista = document.getElementById('empresas-lista');
            lista.innerHTML = '';
            
            // Cargar branding de cada empresa
            for (const empresa of empresas) {
                const item = document.createElement('div');
                item.className = 'empresa-item';
                item.dataset.empresaCodigo = empresa.codigo;
                
                // Obtener branding de la empresa
                try {
                    const brandingResponse = await fetch(`/api/auth/branding-preview/${empresa.codigo}`);
                    if (brandingResponse.ok) {
                        const branding = await brandingResponse.json();
                        empresa.colores = branding.colores;
                    }
                } catch (error) {
                    console.error(`Error cargando branding de ${empresa.codigo}:`, error);
                }
                
                item.onclick = () => realizarLogin(empresa.codigo);
                
                // Al hacer hover, aplicar colores de la empresa
                item.onmouseenter = () => aplicarColoresEmpresa(empresa);
                
                item.innerHTML = `
                    <img src="${empresa.logo}" class="empresa-logo" 
                         onerror="this.src='/static/logos/default_header.png'">
                    <div class="empresa-nombre">${empresa.nombre}</div>
                `;
                
                lista.appendChild(item);
            }
        }
        
        function aplicarColoresEmpresa(empresa) {
            if (!empresa.colores) return;
            
            const container = document.querySelector('.login-container');
            const header = document.querySelector('.login-header');
            const body = document.querySelector('.login-body');
            
            // Aplicar colores de la empresa
            container.style.background = empresa.colores.app_bg || '#ffffff';
            container.style.borderColor = empresa.colores.primario || '#000000';
            header.style.background = empresa.colores.header_bg || empresa.colores.primario || '#ffffff';
            header.style.color = empresa.colores.header_text || '#000000';
            header.querySelector('h1').style.color = empresa.colores.header_text || '#000000';
            header.querySelector('p').style.color = empresa.colores.header_text || '#333333';
            body.style.background = empresa.colores.secundario || empresa.colores.app_bg || '#ffffff';
            
            // Ajustar color de texto seg√∫n luminosidad
            const luminance = getLuminance(empresa.colores.app_bg || '#ffffff');
            const textColor = luminance > 0.5 ? '#000000' : '#ffffff';
            body.style.color = textColor;
            
            // Actualizar items de empresa
            document.querySelectorAll('.empresa-item').forEach(item => {
                item.style.borderColor = empresa.colores.primario || '#000000';
                item.style.background = empresa.colores.secundario || '#ffffff';
                item.style.color = textColor;
            });
        }
        
        function getLuminance(color) {
            // Convertir hex a RGB
            let r, g, b;
            if (color.startsWith('#')) {
                const hex = color.replace('#', '');
                r = parseInt(hex.substring(0, 2), 16);
                g = parseInt(hex.substring(2, 4), 16);
                b = parseInt(hex.substring(4, 6), 16);
            } else {
                return 0.5; // default
            }
            // Calcular luminosidad
            return (0.299 * r + 0.587 * g + 0.114 * b) / 255;
        }

        async function realizarLogin(empresaCodigo) {
            mostrarCargando(true);
            ocultarAlerta();
            
            // DEBUG: Mostrar datos que se env√≠an
            const loginData = {
                username: currentUsername,
                password: currentPassword,
                empresa: empresaCodigo
            };
            console.log('üîç DEBUG - Datos de login:', {
                username: loginData.username,
                password: '***' + loginData.password.slice(-3),
                empresa: loginData.empresa,
                username_length: loginData.username.length,
                password_length: loginData.password.length
            });
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    mostrarAlerta(`‚úÖ Bienvenido ${data.usuario}`, 'success');
                    
                    // Esperar 1 segundo para que la cookie se establezca
                    setTimeout(() => {
                        // Admin va a administraci√≥n
                        if (data.es_admin) {
                            window.location.href = '/ADMIN_PERMISOS.html';
                        } 
                        // Usuario normal va a la aplicaci√≥n principal
                        else {
                            window.location.href = '/api/auth/app';
                        }
                    }, 1500);
                } else {
                    mostrarAlerta(data.error || 'Error en el login', 'error');
                    volverLogin();
                }
                
            } catch (error) {
                console.error('Error:', error);
                mostrarAlerta('Error de conexi√≥n con el servidor', 'error');
                volverLogin();
            } finally {
                mostrarCargando(false);
            }
        }

        function volverLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('empresa-selector').style.display = 'none';
            document.getElementById('password').value = '';
            ocultarAlerta();
        }

        function mostrarAlerta(mensaje, tipo) {
            const alert = document.getElementById('alert-container');
            alert.textContent = mensaje;
            alert.className = `alert alert-${tipo}`;
            alert.style.display = 'block';
        }

        function ocultarAlerta() {
            document.getElementById('alert-container').style.display = 'none';
        }

        function mostrarCargando(mostrar) {
            document.getElementById('loading').style.display = mostrar ? 'block' : 'none';
            document.getElementById('btn-siguiente').disabled = mostrar;
        }

        // Enter en password tambi√©n env√≠a el formulario
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
