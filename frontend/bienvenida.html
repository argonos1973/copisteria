<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <!-- Sistema de branding -->
    <script src="/static/branding.js?v=1762360751"></script>
    <script src="/static/auto_branding.js?v=1762349609304"></script>
    <link rel="stylesheet" href="/static/theme-consumer.css?v=1762362531">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color, #f5f5f5);
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-container {
            text-align: center;
            /* Sin fondo - la imagen ya es transparente */
        }
        
        .logo-container img {
            max-width: 80%;
            max-height: 70vh;
            width: auto;
            height: auto;
            object-fit: contain;
            margin-bottom: 20px;
        }
        
        .version-text {
            font-size: 1.2rem;
            color: var(--text-color, #333);
            font-weight: 500;
            margin-top: 20px;
            opacity: 0.8;
        }
    </style>
    
    <script>
    // Cargar versión de la aplicación
    window.addEventListener('DOMContentLoaded', async () => {
        console.log('[BIENVENIDA] Imagen con fondo transparente cargada');
        console.log('[BIENVENIDA] Se adapta automáticamente al color de fondo de la plantilla');
        
        try {
            const response = await fetch('/api/version');
            const data = await response.json();
            const versionElement = document.getElementById('version-text');
            if (versionElement && data.version) {
                versionElement.textContent = `Versión ${data.version}`;
            }
        } catch (error) {
            console.error('[BIENVENIDA] Error cargando versión:', error);
        }
    });
    </script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/static/logos/aleph_completo.png?v=20251108134400" alt="Aleph">
            <div id="version-text" class="version-text">Cargando versión...</div>
        </div>
    </div>
</body>
</html>
