<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <!-- Sistema de branding -->
    <script src="/static/branding.js?v=1762360751"></script>
    <script src="/static/auto_branding.js?v=1762349609304"></script>
    <link rel="stylesheet" href="/static/theme-consumer.css?v=1762362531">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color, #f5f5f5);
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-container {
            text-align: center;
            /* Aplicar mismo fondo que la plantilla */
            background-color: var(--bg-color, #f5f5f5);
            padding: 20px;
            border-radius: 10px;
        }
        
        .logo-container img {
            max-width: 80%;
            max-height: 80vh;
            width: auto;
            height: auto;
            object-fit: contain;
            transition: filter 0.3s ease;
        }
        
        /* Si el tema es oscuro, invertir solo el s√≠mbolo */
        @media (prefers-color-scheme: dark) {
            .logo-container img {
                filter: invert(1) hue-rotate(180deg) brightness(1.1) !important;
            }
        }
        
        /* Detectar tema oscuro por variable CSS */
        body[data-theme="dark"] .logo-container img,
        body.dark-theme .logo-container img {
            filter: invert(1) hue-rotate(180deg) brightness(1.1) !important;
        }
        
        /* Clase auxiliar para forzar inversi√≥n */
        .invert-image img {
            filter: invert(1) hue-rotate(180deg) brightness(1.1) !important;
        }
    </style>
    
    <script>
    // Detectar tema oscuro del sistema de branding
    function detectarYAplicarTema() {
        // Verificar variables CSS para detectar tema oscuro
        const bgColor = getComputedStyle(document.body).getPropertyValue('--bg-color').trim();
        const textColor = getComputedStyle(document.body).getPropertyValue('--text-color').trim();
        const bodyBgColor = getComputedStyle(document.body).backgroundColor;
        
        console.log('[BIENVENIDA] === DETECCI√ìN DE TEMA ===');
        console.log('[BIENVENIDA] --bg-color:', bgColor);
        console.log('[BIENVENIDA] --text-color:', textColor);
        console.log('[BIENVENIDA] body backgroundColor:', bodyBgColor);
        
        let temaOscuro = false;
        
        // M√©todo 1: Por brillo del fondo (--bg-color)
        if (bgColor && bgColor.includes('rgb')) {
            const rgb = bgColor.match(/\d+/g);
            if (rgb && rgb.length >= 3) {
                const brightness = (parseInt(rgb[0]) + parseInt(rgb[1]) + parseInt(rgb[2])) / 3;
                console.log('[BIENVENIDA] Brillo --bg-color:', brightness);
                
                if (brightness < 128) {
                    temaOscuro = true;
                    console.log('[BIENVENIDA] ‚úÖ TEMA OSCURO detectado por --bg-color');
                }
            }
        }
        
        // M√©todo 2: Por backgroundColor directo del body
        if (!temaOscuro && bodyBgColor && bodyBgColor.includes('rgb')) {
            const rgb = bodyBgColor.match(/\d+/g);
            if (rgb && rgb.length >= 3) {
                const brightness = (parseInt(rgb[0]) + parseInt(rgb[1]) + parseInt(rgb[2])) / 3;
                console.log('[BIENVENIDA] Brillo backgroundColor:', brightness);
                
                if (brightness < 128) {
                    temaOscuro = true;
                    console.log('[BIENVENIDA] ‚úÖ TEMA OSCURO detectado por backgroundColor');
                }
            }
        }
        
        // M√©todo 3: Por color del texto (si texto es claro, fondo es oscuro)
        if (!temaOscuro && textColor && textColor.includes('rgb')) {
            const rgb = textColor.match(/\d+/g);
            if (rgb && rgb.length >= 3) {
                const brightness = (parseInt(rgb[0]) + parseInt(rgb[1]) + parseInt(rgb[2])) / 3;
                console.log('[BIENVENIDA] Brillo del texto:', brightness);
                
                if (brightness > 200) {
                    temaOscuro = true;
                    console.log('[BIENVENIDA] ‚úÖ TEMA OSCURO detectado por texto claro');
                }
            }
        }
        
        // Aplicar clase
        if (temaOscuro) {
            document.body.classList.add('dark-theme');
            document.querySelector('.logo-container').classList.add('invert-image');
            console.log('[BIENVENIDA] üé® Clases aplicadas: dark-theme + invert-image');
            console.log('[BIENVENIDA] üîÑ Imagen debe estar INVERTIDA (fondo oscuro, s√≠mbolo blanco)');
        } else {
            document.body.classList.remove('dark-theme');
            document.querySelector('.logo-container')?.classList.remove('invert-image');
            console.log('[BIENVENIDA] ‚òÄÔ∏è Tema claro - imagen normal');
        }
        
        console.log('[BIENVENIDA] === FIN DETECCI√ìN ===');
        return temaOscuro;
    }
    
    // Intentar varias veces con diferentes timings
    window.addEventListener('DOMContentLoaded', () => {
        console.log('[BIENVENIDA] Iniciando detecci√≥n de tema...');
        
        // Intento 1: Inmediato
        setTimeout(() => detectarYAplicarTema(), 100);
        
        // Intento 2: Despu√©s de branding
        setTimeout(() => detectarYAplicarTema(), 500);
        
        // Intento 3: M√°s tarde
        setTimeout(() => detectarYAplicarTema(), 1000);
        
        // Intento 4: Observer para cambios en estilos
        const observer = new MutationObserver(() => {
            if (detectarYAplicarTema()) {
                observer.disconnect();
            }
        });
        
        observer.observe(document.body, {
            attributes: true,
            attributeFilter: ['style', 'class']
        });
    });
    </script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/static/logos/fondo.png" alt="">
        </div>
    </div>
</body>
</html>
