<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <!-- Sistema de branding -->
    <script src="/static/branding.js?v=1762360751"></script>
    <script src="/static/auto_branding.js?v=1762349609304"></script>
    <link rel="stylesheet" href="/static/theme-consumer.css?v=1762362531">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color, #f5f5f5);
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-container {
            text-align: center;
        }
        
        .logo-container img {
            max-width: 80%;
            max-height: 80vh;
            width: auto;
            height: auto;
            object-fit: contain;
            /* Adaptar imagen al tema */
            filter: brightness(0.95) contrast(1.05);
        }
        
        /* Si el tema es oscuro, invertir colores de la imagen */
        @media (prefers-color-scheme: dark) {
            .logo-container img {
                filter: invert(1) hue-rotate(180deg) brightness(1.1);
            }
        }
        
        /* Detectar tema oscuro por variable CSS */
        body[data-theme="dark"] .logo-container img,
        body.dark-theme .logo-container img {
            filter: invert(1) hue-rotate(180deg) brightness(1.1);
        }
    </style>
    
    <script>
    // Detectar tema oscuro del sistema de branding
    window.addEventListener('DOMContentLoaded', () => {
        // Esperar a que branding.js cargue y aplique el tema
        setTimeout(() => {
            // Verificar variables CSS para detectar tema oscuro
            const bgColor = getComputedStyle(document.body).getPropertyValue('--bg-color').trim();
            const primaryColor = getComputedStyle(document.body).getPropertyValue('--primary-color').trim();
            
            console.log('[BIENVENIDA] Colores detectados - bg:', bgColor, 'primary:', primaryColor);
            
            // Si el fondo es oscuro (valores RGB bajos), aplicar clase dark
            if (bgColor) {
                // Extraer valores RGB del color
                const rgb = bgColor.match(/\d+/g);
                if (rgb && rgb.length >= 3) {
                    const brightness = (parseInt(rgb[0]) + parseInt(rgb[1]) + parseInt(rgb[2])) / 3;
                    console.log('[BIENVENIDA] Brillo del fondo:', brightness);
                    
                    if (brightness < 128) {
                        document.body.classList.add('dark-theme');
                        console.log('[BIENVENIDA] Tema oscuro detectado, imagen invertida');
                    } else {
                        console.log('[BIENVENIDA] Tema claro detectado, imagen normal');
                    }
                }
            }
        }, 500);
    });
    </script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/static/logos/fondo.png" alt="">
        </div>
    </div>
</body>
</html>
