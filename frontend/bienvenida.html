<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <!-- Sistema de branding -->
    <script src="/static/branding.js?v=1762360751"></script>
    <script src="/static/auto_branding.js?v=1762349609304"></script>
    <link rel="stylesheet" href="/static/theme-consumer.css?v=1762362531">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color, #f5f5f5);
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-container {
            text-align: center;
        }
        
        .logo-container img {
            max-width: 80%;
            max-height: 80vh;
            width: auto;
            height: auto;
            object-fit: contain;
            /* Adaptar imagen al tema */
            filter: brightness(0.95) contrast(1.05);
        }
        
        /* Si el tema es oscuro, invertir colores de la imagen */
        @media (prefers-color-scheme: dark) {
            .logo-container img {
                filter: invert(1) hue-rotate(180deg) brightness(1.1);
            }
        }
        
        /* Detectar tema oscuro por variable CSS */
        body[data-theme="dark"] .logo-container img,
        body.dark-theme .logo-container img {
            filter: invert(1) hue-rotate(180deg) brightness(1.1);
        }
    </style>
    
    <script>
    // Detectar tema oscuro del sistema de branding
    function detectarYAplicarTema() {
        // Verificar variables CSS para detectar tema oscuro
        const bgColor = getComputedStyle(document.body).getPropertyValue('--bg-color').trim();
        const textColor = getComputedStyle(document.body).getPropertyValue('--text-color').trim();
        
        console.log('[BIENVENIDA] Colores detectados - bg:', bgColor, 'text:', textColor);
        
        // Método 1: Por brillo del fondo
        if (bgColor && bgColor.includes('rgb')) {
            const rgb = bgColor.match(/\d+/g);
            if (rgb && rgb.length >= 3) {
                const brightness = (parseInt(rgb[0]) + parseInt(rgb[1]) + parseInt(rgb[2])) / 3;
                console.log('[BIENVENIDA] Brillo del fondo:', brightness);
                
                if (brightness < 128) {
                    document.body.classList.add('dark-theme');
                    console.log('[BIENVENIDA] ✅ Tema oscuro detectado (por brillo), imagen invertida');
                    return true;
                }
            }
        }
        
        // Método 2: Por color del texto (si texto es claro, fondo es oscuro)
        if (textColor && textColor.includes('rgb')) {
            const rgb = textColor.match(/\d+/g);
            if (rgb && rgb.length >= 3) {
                const brightness = (parseInt(rgb[0]) + parseInt(rgb[1]) + parseInt(rgb[2])) / 3;
                console.log('[BIENVENIDA] Brillo del texto:', brightness);
                
                if (brightness > 200) {
                    document.body.classList.add('dark-theme');
                    console.log('[BIENVENIDA] ✅ Tema oscuro detectado (por texto claro), imagen invertida');
                    return true;
                }
            }
        }
        
        console.log('[BIENVENIDA] Tema claro detectado, imagen normal');
        return false;
    }
    
    // Intentar varias veces con diferentes timings
    window.addEventListener('DOMContentLoaded', () => {
        console.log('[BIENVENIDA] Iniciando detección de tema...');
        
        // Intento 1: Inmediato
        setTimeout(() => detectarYAplicarTema(), 100);
        
        // Intento 2: Después de branding
        setTimeout(() => detectarYAplicarTema(), 500);
        
        // Intento 3: Más tarde
        setTimeout(() => detectarYAplicarTema(), 1000);
        
        // Intento 4: Observer para cambios en estilos
        const observer = new MutationObserver(() => {
            if (detectarYAplicarTema()) {
                observer.disconnect();
            }
        });
        
        observer.observe(document.body, {
            attributes: true,
            attributeFilter: ['style', 'class']
        });
    });
    </script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/static/logos/fondo.png" alt="">
        </div>
    </div>
</body>
</html>
