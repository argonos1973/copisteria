<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
    <!-- Sistema de branding -->
    <script src="/static/branding.js?v=1762360751"></script>
    <script src="/static/auto_branding.js?v=1762349609304"></script>
    <link rel="stylesheet" href="/static/theme-consumer.css?v=1762362531">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color, #f5f5f5);
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-container {
            text-align: center;
            /* Aplicar mismo fondo que la plantilla */
            background-color: var(--bg-color, #f5f5f5);
            padding: 20px;
            border-radius: 10px;
        }
        
        .logo-container img {
            max-width: 80%;
            max-height: 80vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }
    </style>
    
    <script>
    // Ya no necesitamos detectar tema ni invertir imagen
    // La imagen transparente se adapta automáticamente a cualquier fondo
    window.addEventListener('DOMContentLoaded', () => {
        console.log('[BIENVENIDA] Imagen con fondo transparente cargada');
        console.log('[BIENVENIDA] Se adapta automáticamente al color de fondo de la plantilla');
    });
    </script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/static/logos/fondo_transparente.png" alt="">
        </div>
    </div>
</body>
</html>
