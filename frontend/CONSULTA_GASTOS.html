<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracto Banco</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" href="../static/notificaciones.css">
    <link rel="stylesheet" href="../static/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/page_header.css">
    <style>
        .btn-descargar {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .btn-descargar:hover {
            background-color: #2980b9;
        }
        /* Estilos de contenedor de iconos idénticos a estadisticas.html */
        .header-icons {
            display: flex;
            gap: 0.3rem;
        }
        .header-icons button {
            margin: 0;
            background: #000 !important;
            border: none;
            border-radius: 4px;
            padding: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .header-icons i {
            color: #fff !important;
        }
    </style>
    <style>
      /* Vista Gastos: layout a pantalla completa con footer fijo */
      .gastos-page { padding-bottom: 0 !important; }
      .gastos-page .container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 96px);
        min-height: 100vh;
        box-sizing: border-box;
        padding-bottom: 0 !important;
      }
      .gastos-page .pagination { margin-bottom: 8px !important; }
      .table-container { flex:1; display:flex; flex-direction:column; min-height:0; }
      .table-responsive { flex:1; max-height:none !important; height:100% !important; overflow-y:auto; }
      .page-header h1 { margin: 6px 0; }
      .form-inline { margin: 4px 0; }
      .pagination { margin-top: 6px; }
    </style>
</head>
<body class="gastos-page">
    <div class="container">
        <div class="page-header">
            <h1>Extracto Banco</h1>
            <div class="header-icons">
                <button id="btn-descargar-csv" class="btn-descargar" title="Descargar CSV"><i class="fas fa-download"></i></button>
                    <button id="btn-grafico" class="btn-descargar" title="Ver gráfico" style="display:none;"><i class="fas fa-chart-line"></i></button>
            </div>
        </div>
        <div class="form-inline">
            <div class="form-group">
                <label for="fecha-inicio">Fecha inicio:</label>
                <input type="date" id="fecha-inicio" />
            </div>
            <div class="form-group">
                <label for="fecha-fin">Fecha fin:</label>
                <input type="date" id="fecha-fin" />
            </div>
            <div class="form-group">
                <label for="concepto">Concepto:</label>
                <input type="text" id="concepto" placeholder="Buscar concepto..." />
            </div>
            <div class="form-group">
                <label for="tipo-movimiento">Tipo:</label>
                <select id="tipo-movimiento">
                    <option value="todos">Todos</option>
                    <option value="ingresos">Ingresos</option>
                    <option value="gastos">Extracto Banco</option>
                </select>
            </div>
            <div class="form-group">
                <button id="buscar-btn">Buscar</button>
            </div>
        </div>
        <!-- Controles de paginación (debajo de filtros, compacto) -->
        <div class="pagination" style="display:flex;flex-wrap:wrap;align-items:center;gap:8px;margin-top:6px;margin-bottom:4px;padding:6px 8px;border:1px solid #e0e0e0;border-radius:8px;background:#fafafa">
          <div style="display:flex;align-items:center;gap:12px;">
            <button id="prevPageGastos" class="btn btn-secondary" style="padding:4px 8px;font-size:12px;">⟨</button>
            <span id="pageInfoGastos">Página 1 de 1</span>
            <button id="nextPageGastos" class="btn btn-secondary" style="padding:4px 8px;font-size:12px;">⟩</button>
          </div>
          <div style="margin-left:auto;display:flex;align-items:center;gap:8px;">
            <label>Por página:
              <select id="pageSizeSelectGastos" style="padding:2px 6px;font-size:12px;">
                <option value="10">10</option>
                <option value="20" selected>20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </label>
          </div>
        </div>
        <div class="table-container" style="margin-top:0; min-height:0; flex:1;">
            <div class="table-responsive">
                <table class="grid" id="tabla-gastos">
                    <thead>
                        <tr>
                            <th style="width: 120px;">Fecha Operación</th>
                            <th style="width: 120px;">Fecha Valor</th>
                            <th>Concepto</th>
                            <th class="text-right" style="width: 120px;">Importe (€)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Resultados dinámicos -->
                    </tbody>
                </table>
            </div>
        </div>
        <div id="notificacion" class="notificacion oculto"></div>
        <div id="no-resultados" class="no-results oculto">No se encontraron Extracto Banco.</div>
    </div>
    <div class="fixed-footer fixed-footer-gastos">
        <table class="grid">
            <tr>
                <td class="footer-fecha-operacion" style="width: 120px; padding-left: 0; text-align: left;">
    <div class="toggle-totals" style="margin-left: 0; display: flex; align-items: center; justify-content: flex-start; height: 100%;">
        <i class="fas fa-eye-slash"></i>
    </div>
</td>
                <td class="label-totales" style="width: 120px;"><span class="content-cell hidden"><strong>Totales:</strong></span></td>
<td style="width: 180px;">
    <span class="content-cell total-data hidden" id="totalIngresos">0,00 €</span><br>
    <small class="label-totales-small">Ingresos</small>
</td>
<td style="width: 180px;">
    <span class="content-cell total-data hidden" id="totalGastos">0,00 €</span><br>
    <small class="label-totales-small">Gastos</small>
</td>
<td class="text-right" style="width: 180px; position: relative; padding-right: 48px;">
    <span class="content-cell total-data hidden" id="totalDiferencia">0,00 €</span><br>
    <small class="label-totales-small">Diferencia</small>
</td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../static/CONSULTA_GASTOS.js"></script>
</body>
</html>
