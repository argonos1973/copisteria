<!DOCTYPE html>
<html lang="es">
<head>
    <script src="/static/session_manager.js?v=1763897790"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores</title>
    <script src="/static/branding.js?v=1763897790"></script>
    <script src="/static/auto_branding.js?v=1763897790"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/css/page_header.css">
    <link rel="stylesheet" href="/static/css/theme-consumer.css?v=1763897790">
    <link rel="stylesheet" href="/static/css/modales.css?v=1763897790">
    <link rel="stylesheet" href="../static/css/styles.css?v=1763897790">
    <link rel="stylesheet" href="../static/css/notificaciones.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link rel="stylesheet" href="../static/css/notificaciones.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <link rel="stylesheet" href="/static/css/gestion_proveedores.css?v=1763897790">
</head>
<body class="proveedores-page">
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-users"></i> Gestión de Proveedores</h1>
        </div>

        <!-- Filtros -->
        <div class="form-inline">
            <div class="form-group">
                <label for="busquedaProveedor">Buscar:</label>
                <input type="text" id="busquedaProveedor" placeholder="Nombre, NIF, email...">
            </div>
            <div class="form-group">
                <button id="btnNuevoProveedor" class="btn-icon" title="Nuevo Proveedor">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <!-- Controles de paginación (estilo Consulta Tickets) -->
        <div class="pagination" style="display:flex;flex-wrap:wrap;align-items:center;gap:8px;margin-top:6px;margin-bottom:4px;padding:6px 8px;border:1px solid var(--border-color, #e0e0e0);border-radius:8px;">
            <div style="display:flex;align-items:center;gap:12px;">
                <button id="prevPage" class="btn btn-secondary" style="padding:4px 8px;font-size:12px;">⟨</button>
                <span id="pageInfo">Página 1 de 1</span>
                <button id="nextPage" class="btn btn-secondary" style="padding:4px 8px;font-size:12px;">⟩</button>
            </div>
            <div style="margin-left:auto;display:flex;align-items:center;gap:8px;">
                <label>Por página:
                    <select id="perPage" style="padding:2px 6px;font-size:12px;">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </label>
            </div>
        </div>

        <!-- Lista de proveedores (TABLA) -->
        <div class="table-container">
            <div class="table-responsive">
                <table id="proveedoresTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>NIF/CIF</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th class="text-center-action">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="proveedoresList">
                        <tr>
                            <td colspan="6" class="text-center-loading">
                                <i class="fas fa-spinner fa-spin"></i> Cargando proveedores...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="notificaciones"></div>

    <!-- Modal Nuevo/Editar Proveedor -->
    <div id="modalProveedor" class="modal">
        <div class="modal-content modal-content-medium">
            <div class="modal-header">
                <h2 id="modalTitle"><i class="fas fa-user-plus"></i> Nuevo Proveedor</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="formProveedor">
                    <input type="hidden" id="proveedorId">
                    
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" required placeholder="RAZÓN SOCIAL O MARCA">
                        <small class="text-muted text-small">Se guardará en mayúsculas automáticamente</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="nif">NIF/CIF *</label>
                        <input type="text" id="nif" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email General</label>
                        <input type="email" id="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="email_facturacion">Email Facturación (donde enviar facturas)</label>
                        <input type="email" id="email_facturacion">
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono">
                    </div>
                    
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" placeholder="Calle y número">
                    </div>

                    <div class="grid-3-cols">
                        <div class="form-group">
                            <label for="cp">CP</label>
                            <input type="text" id="cp">
                        </div>
                        <div class="form-group">
                            <label for="poblacion">Población</label>
                            <input type="text" id="poblacion">
                        </div>
                        <div class="form-group">
                            <label for="provincia">Provincia</label>
                            <input type="text" id="provincia">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="notas">Notas Internas</label>
                        <textarea id="notas" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-modal-cancel" id="btnCancelarModal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnGuardarProveedor">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal DETALLES Proveedor (Solo lectura) -->
    <div id="modalDetalleProveedor" class="modal">
        <div class="modal-content modal-content-large">
            <div class="modal-header">
                <h2>Detalles del Proveedor</h2>
                <span class="close" id="closeDetalleModal">&times;</span>
            </div>
            <div class="modal-body">
                <div id="detalleProveedorContenido">
                    <!-- Se llena dinámicamente -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger mr-auto" id="btnEliminarDesdeDetalle" title="Eliminar">
                    <i class="fas fa-trash"></i>
                </button>
                <button type="button" class="btn btn-primary" id="btnEditarDesdeDetalle">
                    Editar
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="/static/gestion_proveedores.js?v=1763897790"></script>
</body>
</html>
