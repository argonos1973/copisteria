<!DOCTYPE html>
<html lang="es">
<head>
    <script src="/static/session_manager.js?v=1763897790"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores</title>
    <script src="/static/branding.js?v=1763897790"></script>
    <script src="/static/auto_branding.js?v=1763897790"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/css/page_header.css">
    <link rel="stylesheet" href="/static/css/theme-consumer.css?v=1763897790">
    <link rel="stylesheet" href="/static/css/modales.css?v=1763897790">
    <link rel="stylesheet" href="../static/css/styles.css?v=1763897790">
    <link rel="stylesheet" href="../static/css/notificaciones.css">
    <link rel="stylesheet" href="../static/css/footer.css">
    <style>
        .proveedores-page { padding-bottom: 0 !important; }
        .container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 96px);
            min-height: 100vh;
            box-sizing: border-box;
        }
        .proveedores-page .pagination { margin-bottom: 8px !important; }
        .proveedores-page .container { padding-bottom: 0 !important; }
        .table-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            /* Fondo transparente para ver el grid limpio */
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }
        .table-responsive {
            flex: 1;
            max-height: none !important;
            height: 100% !important;
            overflow-y: auto;
            padding-right: 5px;
        }
        .form-inline { margin: 4px 0; }
        .pagination { margin-top: 6px; }
        
        /* Modal con fondo semi-transparente */
        #modalProveedor, #modalDetalleProveedor {
            background: rgba(0, 0, 0, 0.5) !important;
            backdrop-filter: blur(2px);
        }
    </style>
</head>
<body class="proveedores-page">
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-users"></i> Gestión de Proveedores</h1>
        </div>

        <!-- Filtros -->
        <div class="form-inline">
            <div class="form-group">
                <label for="busquedaProveedor">Buscar:</label>
                <input type="text" id="busquedaProveedor" placeholder="Nombre, NIF, email...">
            </div>
            <div style="margin-left: auto;">
                <button id="btnNuevoProveedor" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nuevo Proveedor
                </button>
            </div>
        </div>

        <!-- Lista de proveedores (GRID) -->
        <div class="table-container">
            <div class="table-responsive">
                <div id="proveedoresList" class="proveedores-grid">
                    <div style="text-align: center; padding: 40px; grid-column: 1/-1;">
                        <i class="fas fa-spinner fa-spin"></i> Cargando proveedores...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notificaciones"></div>

    <!-- Modal Nuevo/Editar Proveedor -->
    <div id="modalProveedor" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2 id="modalTitle"><i class="fas fa-user-plus"></i> Nuevo Proveedor</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="formProveedor">
                    <input type="hidden" id="proveedorId">
                    
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" required placeholder="RAZÓN SOCIAL O MARCA">
                        <small style="color: var(--text-muted); font-size: 0.8em;">Se guardará en mayúsculas automáticamente</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="nif">NIF/CIF *</label>
                        <input type="text" id="nif" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email General</label>
                        <input type="email" id="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="email_facturacion">Email Facturación (donde enviar facturas)</label>
                        <input type="email" id="email_facturacion">
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono">
                    </div>
                    
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" placeholder="Calle y número">
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                        <div class="form-group">
                            <label for="cp">CP</label>
                            <input type="text" id="cp">
                        </div>
                        <div class="form-group">
                            <label for="poblacion">Población</label>
                            <input type="text" id="poblacion">
                        </div>
                        <div class="form-group">
                            <label for="provincia">Provincia</label>
                            <input type="text" id="provincia">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="notas">Notas Internas</label>
                        <textarea id="notas" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btnCancelarModal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnGuardarProveedor">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal DETALLES Proveedor (Solo lectura) -->
    <div id="modalDetalleProveedor" class="modal">
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h2>Detalles del Proveedor</h2>
                <span class="close" id="closeDetalleModal">&times;</span>
            </div>
            <div class="modal-body">
                <div id="detalleProveedorContenido">
                    <!-- Se llena dinámicamente -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="btnEliminarDesdeDetalle" style="margin-right: auto;">
                    <i class="fas fa-trash"></i> Eliminar
                </button>
                <button type="button" class="btn btn-primary" id="btnEditarDesdeDetalle">
                    <i class="fas fa-edit"></i> Editar
                </button>
                <button type="button" class="btn btn-secondary" id="btnCerrarDetalle">Cerrar</button>
            </div>
        </div>
    </div>

    <script type="module" src="/static/gestion_proveedores.js?v=1763897790"></script>
</body>
</html>
