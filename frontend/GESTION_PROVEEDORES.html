<!DOCTYPE html>
<html lang="es">
<head>
    <script src="/static/session_manager.js?v=1762757322"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores</title>
    <script src="/static/branding.js?v=1762757322"></script>
    <script src="/static/auto_branding.js?v=1762757322"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/page_header.css">
    <link rel="stylesheet" href="/static/theme-consumer.css?v=1762757322">
    <link rel="stylesheet" href="/static/modales.css?v=1763555500">
    <link rel="stylesheet" href="../static/styles.css?v=1762757322">
    <link rel="stylesheet" href="../static/notificaciones.css">
    <link rel="stylesheet" href="../static/footer.css">
    <style>
        .proveedores-page { padding-bottom: 0 !important; }
        .container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 96px);
            min-height: 100vh;
            box-sizing: border-box;
        }
        .proveedores-page .pagination { margin-bottom: 8px !important; }
        .proveedores-page .container { padding-bottom: 0 !important; }
        .table-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        .table-responsive {
            flex: 1;
            max-height: none !important;
            height: 100% !important;
            overflow-y: auto;
        }
        .form-inline { margin: 4px 0; }
        .pagination { margin-top: 6px; }
        
        .proveedor-card {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .card {
            border: 1px solid var(--border-color, #e0e0e0);
            border-radius: 8px;
            padding: 15px;
            background: var(--card-bg, #fff);
            transition: all 0.3s;
        }
        
        .card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color, #e0e0e0);
        }
        
        .card-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary, #333);
        }
        
        .card-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .badge-active {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .card-body {
            font-size: 13px;
            color: var(--text-secondary, #666);
        }
        
        .card-info {
            margin: 5px 0;
        }
        
        .card-actions {
            margin-top: 15px;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        /* Modal con fondo semi-transparente */
        #modalProveedor {
            background: rgba(0, 0, 0, 0.3) !important;
        }
    </style>
</head>
<body class="proveedores-page">
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-users"></i> Gestión de Proveedores</h1>
        </div>

        <!-- Filtros -->
        <div class="form-inline">
            <div class="form-group">
                <label for="busquedaProveedor">Buscar:</label>
                <input type="text" id="busquedaProveedor" placeholder="Nombre, NIF, email...">
            </div>
            <div style="margin-left: auto;">
                <button id="btnNuevoProveedor" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nuevo Proveedor
                </button>
            </div>
        </div>

        <!-- Lista de proveedores -->
        <div class="table-container">
            <div class="table-responsive">
                <div id="proveedoresList" class="proveedor-card">
                    <div style="text-align: center; padding: 40px; grid-column: 1/-1;">
                        <i class="fas fa-spinner fa-spin"></i> Cargando proveedores...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notificaciones"></div>

    <!-- Modal Nuevo/Editar Proveedor -->
    <div id="modalProveedor" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2 id="modalTitle"><i class="fas fa-user-plus"></i> Nuevo Proveedor</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="formProveedor">
                    <input type="hidden" id="proveedorId">
                    
                    <div class="form-group">
                        <label for="nombre">Nombre *</label>
                        <input type="text" id="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nif">NIF/CIF *</label>
                        <input type="text" id="nif" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono">
                    </div>
                    
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <textarea id="direccion" rows="2"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="notas">Notas</label>
                        <textarea id="notas" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="btnCancelarModal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnGuardarProveedor">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="/static/gestion_proveedores.js?v=1762757322"></script>
</body>
</html>
